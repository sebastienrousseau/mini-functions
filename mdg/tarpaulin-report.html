n!(\"🦀 jpg file removed:           ❌ qrcode.jpg: {e}\",), // Print the path to the JPEG representation of the QRCode that was saved to a file called \"qrcode.jpg\"\n    }\n\n    // Create a new QRCode add a watermark to it and save it as a PNG file\n    let qrcode = QRCode::from_string(URL.to_string());\n    let mut qrcode_img = qrcode.to_png(512);\n    let watermark_img = image::open(\"bubba.ico\").unwrap().into_rgba8();\n    add_image_watermark!(\u0026mut qrcode_img, \u0026watermark_img);\n    match qrcode_img.save(\"qrcode_watermarked.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file with watermark:           ✅ qrcode_watermarked.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n        Err(e) =\u003e println!(\"🦀 png file with watermark:           ❌ qrcode_watermarked.png: {e}\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n    }\n    match fs::remove_file(\"qrcode_watermarked.png\") {\n        Ok(_) =\u003e {\n            println!(\"🦀 png file with watermark removed:           ✅ qrcode_watermarked.png\")\n        } // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n        Err(e) =\u003e {\n            println!(\"🦀 png file with watermark removed:           ❌ qrcode_watermarked.png: {e}\")\n        } // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","qrc","src","lib.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n//!\n//! # A Rust library for generating and manipulating QR code images in various formats\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-qrc.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/qrc.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/qrc/)\n//! [![Docs.rs](https://img.shields.io/badge/docs.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://docs.rs/qrc)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/qrc)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions/tree/main/qrc)\n//! [![License](https://img.shields.io/crates/l/qrc.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! The QR Code Library (QRC) is a versatile tool for generating and\n//! manipulating QR code images in various formats.\n//!\n//! With this library, you can easily convert your data into a QR code,\n//! whether it be in the form of a string or a vector of bytes.\n//!\n//! Choose from popular image formats like PNG, JPG, GIF and SVG, and\n//! even customize the size and color of your QR code.\n//!\n//! ## Features\n//!\n//! `QRC` features a `QRCode` struct that can be constructed with a\n//! `Vec\u003cu8\u003e` of data or a `String` of data that will be converted to\n//! a `Vec\u003cu8\u003e`.\n//!\n//! The QR code can be generated using the zto_qrcode` method, and\n//! specific image formats can be generated using the `to_png`,\n//! `to_jpg`, and `to_gif` methods.\n//!\n//! Each of these methods takes a `width` parameter and returns an\n//! `ImageBuffer` containing the QR code image.\n//!\n//! The library uses the qrcode and image crates to generate the QR\n//! code images.\n//!\n//! As of the current version, the library supports the following\n//! features with the following status:\n//!\n//! | Feature | Description |\n//! | ------- | ----------- |\n//! | Library license | Apache-2.0 OR MIT |\n//! | Library version | 0.0.1 |\n//! | Mode Numeric | not specified |\n//! | Mode Alphanumeric | not specified |\n//! | Mode Byte | not specified |\n//! | Mode Kanji | not specified |\n//! | Mode ECI | not specified |\n//! | Mode FNC1 | not specified |\n//! | Mode Structured Append | not specified |\n//! | Mode Hanzi | not specified |\n//! | Mixing modes | not specified |\n//! | QR Codes version 1 - 40 | not specified |\n//! | Micro QR Codes version M1 - M4 | not specified |\n//! | Find maximal error correction level | not specified |\n//! | Optimize QR Codes | not specified |\n//! | PNG output | supported |\n//! | JPG output | supported |\n//! | GIF output | supported |\n//! | SVG output | supported |\n//! | EPS output | not specified |\n//! | PDF output | not specified |\n//! | BMP output | not specified |\n//! | TIFF output | not specified |\n//! | WebP output | not specified |\n//! | Black and white QR Codes | Yes |\n//! | Colorized QR code | Yes |\n//! | Animated QR Codes (GIF, APNG, WebP) | not specified |\n//! | Changing size of modules (scaling factor) | not specified |\n//! | Command line script | not specified |\n//! | QR code resizing | supported |\n//! | QR code watermarking | supported |\n//! | QR code with logo | supported |\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-qrc.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-qrc.svg\",\n    html_root_url = \"https://docs.rs/mini-functions\"\n)]\n#![crate_name = \"qrc\"]\n#![crate_type = \"lib\"]\n\nextern crate image;\nextern crate qrcode;\n\nuse image::{ImageBuffer, Rgba, RgbaImage};\nuse qrcode::render::svg;\nuse qrcode::QrCode;\n\n#[non_exhaustive]\n#[derive(Clone, Debug, Default, PartialEq, Eq, Hash, PartialOrd, Ord)]\n/// QRCode is a structure that contains data in the form of a vector of\n/// bytes.\npub struct QRCode {\n    /// The `data` field holds the data to be encoded in the QR code.\n    pub data: Vec\u003cu8\u003e,\n}\n/// Implementation of QRCode structure.\nimpl QRCode {\n    /// Creates a new QRCode structure with the given data.\n    pub fn new(data: Vec\u003cu8\u003e) -\u003e Self {\n        QRCode { data }\n    }\n\n    /// The `from_string` method creates a new instance of the QRCode\n    /// struct by converting the given string data into a vector of\n    /// bytes\n    pub fn from_string(data: String) -\u003e Self {\n        QRCode {\n            data: data.into_bytes(),\n        }\n    }\n\n    /// Creates a new QRCode structure from a vector of bytes.\n    pub fn from_bytes(data: Vec\u003cu8\u003e) -\u003e Self {\n        QRCode { data }\n    }\n\n    /// Converts the QRCode structure to a QrCode structure.\n    pub fn to_qrcode(\u0026self) -\u003e QrCode {\n        QrCode::new(\u0026self.data).unwrap()\n    }\n\n    /// Converts the QRCode structure to a PNG image.\n    pub fn to_png(\u0026self, width: u32) -\u003e ImageBuffer\u003cRgba\u003cu8\u003e, Vec\u003cu8\u003e\u003e {\n        let qrcode = self.to_qrcode();\n        let height = width;\n        let mut img = ImageBuffer::new(width, height);\n        for (x, y, pixel) in img.enumerate_pixels_mut() {\n            let x_index = (x as f32 / width as f32) * qrcode.width() as f32;\n            let y_index = (y as f32 / height as f32) * qrcode.width() as f32;\n            *pixel = match qrcode[(x_index as usize, y_index as usize)] {\n                qrcode::Color::Dark =\u003e Rgba([0, 0, 0, 0]),\n                qrcode::Color::Light =\u003e Rgba([255, 255, 255, 255]),\n            };\n        }\n        img\n    }\n    /// Converts the QRCode structure to a JPG image.\n    pub fn to_jpg(\u0026self, width: u32) -\u003e ImageBuffer\u003cRgba\u003cu8\u003e, Vec\u003cu8\u003e\u003e {\n        let qrcode = self.to_qrcode();\n        let height = width;\n        let mut img = ImageBuffer::new(width, height);\n        for (x, y, pixel) in img.enumerate_pixels_mut() {\n            let x_index = (x as f32 / width as f32) * qrcode.width() as f32;\n            let y_index = (y as f32 / height as f32) * qrcode.width() as f32;\n            *pixel = match qrcode[(x_index as usize, y_index as usize)] {\n                qrcode::Color::Dark =\u003e Rgba([0, 0, 0, 0]),\n                qrcode::Color::Light =\u003e Rgba([255, 255, 255, 255]),\n            };\n        }\n        img\n    }\n    /// Converts the QRCode structure to a GIF image.\n    pub fn to_gif(\u0026self, width: u32) -\u003e ImageBuffer\u003cRgba\u003cu8\u003e, Vec\u003cu8\u003e\u003e {\n        let qrcode = self.to_qrcode();\n        let height = width;\n        let mut img = ImageBuffer::new(width, height);\n        for (x, y, pixel) in img.enumerate_pixels_mut() {\n            let x_index = (x as f32 / width as f32) * qrcode.width() as f32;\n            let y_index = (y as f32 / height as f32) * qrcode.width() as f32;\n            *pixel = match qrcode[(x_index as usize, y_index as usize)] {\n                qrcode::Color::Dark =\u003e Rgba([0, 0, 0, 0]),\n                qrcode::Color::Light =\u003e Rgba([255, 255, 255, 255]),\n            };\n        }\n        img\n    }\n\n    /// Converts the QRCode structure to an SVG image.\n    pub fn to_svg(\u0026self, width: u32) -\u003e String {\n        let qrcode = self.to_qrcode();\n        let svg_string = qrcode\n            .render::\u003csvg::Color\u003e()\n            .min_dimensions(width, width)\n            .dark_color(svg::Color(\"#000000\"))\n            .light_color(svg::Color(\"#FFFFFF\"))\n            .build();\n        svg_string\n    }\n\n    /// The `colorize` method creates a new PNG image of the QR code\n    /// using the data stored in the QRCode and the given color value to\n    /// colorize the QR code.\n    pub fn colorize(\u0026self, color: Rgba\u003cu8\u003e) -\u003e RgbaImage {\n        let qrcode = self.to_qrcode();\n        let mut img: RgbaImage = ImageBuffer::new(qrcode.width() as u32, qrcode.width() as u32);\n        for (x, y, pixel) in img.enumerate_pixels_mut() {\n            let c = if qrcode[(x as usize, y as usize)] == qrcode::Color::Dark {\n                color\n            } else {\n                Rgba([255, 255, 255, 255])\n            };\n            *pixel = c;\n        }\n        img\n    }\n\n    /// The `resize` method creates a new PNG image of the QR code using\n    /// the data stored in the QRCode and the given width and height\n    /// values to resize the QR code.\n    pub fn resize(\u0026self, width: u32, height: u32) -\u003e RgbaImage {\n        let qrcode = self.to_qrcode();\n        let mut img: RgbaImage = ImageBuffer::new(width, height);\n        for y in 0..height {\n            for x in 0..width {\n                let x_index = (x as f32 / width as f32) * qrcode.width() as f32;\n                let y_index = (y as f32 / height as f32) * qrcode.width() as f32;\n                let c = match qrcode[(x_index as usize, y_index as usize)] {\n                    qrcode::Color::Dark =\u003e Rgba([0, 0, 0, 0]),\n                    qrcode::Color::Light =\u003e Rgba([255, 255, 255, 255]),\n                };\n                img.put_pixel(x, y, c);\n            }\n        }\n        img\n    }\n    /// The `add_image_watermark` method adds a watermark to the given image.\n    pub fn add_image_watermark(img: \u0026mut RgbaImage, watermark: \u0026RgbaImage) {\n        let (width, height) = img.dimensions();\n        let (watermark_width, watermark_height) = watermark.dimensions();\n\n        // position the watermark in the bottom right corner\n        let x = width - watermark_width;\n        let y = height - watermark_height;\n\n        // draw the watermark on the QR code image\n        for (dx, dy, watermark_pixel) in watermark.enumerate_pixels() {\n            let x = x + dx;\n            let y = y + dy;\n            let qr_pixel = img.get_pixel(x, y);\n\n            let alpha = (watermark_pixel[3] as f32) / 255.0;\n            let new_r = (1.0 - alpha) * (qr_pixel[0] as f32) + alpha * (watermark_pixel[0] as f32);\n            let new_g = (1.0 - alpha) * (qr_pixel[1] as f32) + alpha * (watermark_pixel[1] as f32);\n            let new_b = (1.0 - alpha) * (qr_pixel[2] as f32) + alpha * (watermark_pixel[2] as f32);\n            let new_a = (qr_pixel[3] as f32) + alpha * (255.0 - qr_pixel[3] as f32);\n\n            let new_pixel = [new_r as u8, new_g as u8, new_b as u8, new_a as u8];\n            img.put_pixel(x, y, image::Rgba(new_pixel));\n        }\n    }\n}\n\n#[macro_export]\n/// The `add_emoji_watermark` macro creates a new instance of the QRCode struct\n/// with the given data.\nmacro_rules! add_image_watermark {\n    ($img:expr, $watermark:expr) =\u003e {\n        QRCode::add_image_watermark($img, $watermark)\n    };\n}\n\n#[macro_export]\n/// The `qr_code` macro creates a new instance of the QRCode struct\n/// with the given data.\nmacro_rules! qr_code {\n    ($data:expr) =\u003e {\n        QRCode::new($data)\n    };\n}\n\n#[macro_export]\n/// Define a macro named `qr_code_to`\nmacro_rules! qr_code_to {\n    // This macro takes two expressions: `$data` and `$format`\n    ($data:expr, $format:expr, $width:expr) =\u003e {\n        // Match the value of `$format`\n        match $format {\n            // If `$format` is equal to \"png\", generate a PNG format QR code using `QRCode::from_bytes`\n            \"png\" =\u003e QRCode::from_bytes($data).to_png($width),\n            // If `$format` is equal to \"jpg\", generate a JPG format QR code using `QRCode::from_bytes`\n            \"jpg\" =\u003e QRCode::from_bytes($data).to_jpg($width),\n            // If `$format` is equal to \"gif\", generate a \"gif\" format QR code using `QRCode::from_bytes`\n            \"gif\" =\u003e QRCode::from_bytes($data).to_gif($width),\n            // For any other value, panic with the message \"Invalid format\"\n            _ =\u003e panic!(\"Invalid format\"),\n        }\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","qrc","tests","qr.rs"],"content":"#[cfg(test)]\nmod tests {\n    extern crate image;\n    use image::{Rgba, RgbaImage};\n\n    extern crate qrc;\n    use qrc::{add_image_watermark, qr_code, qr_code_to, QRCode};\n\n    const URL: \u0026str = \"https://minifunctions.com/\"; // Define a constant for the URL to be encoded\n\n    #[test]\n    fn test_new() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::new(data.clone());\n        assert_eq!(qrcode.data, data);\n    }\n\n    #[test]\n    fn test_from_string() {\n        let data = \"abc\".to_string();\n        let qrcode = QRCode::from_string(data.clone());\n        assert_eq!(qrcode.data, data.into_bytes());\n    }\n\n    #[test]\n    fn test_from_bytes() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n    }\n\n    #[test]\n    fn test_to_qrcode() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n    }\n\n    #[test]\n    fn test_to_png() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n\n        let qrcode = QRCode::from_string(\"Hello, world!\".to_string());\n        let png = qrcode.to_png(21);\n        assert_eq!(png.dimensions(), (21, 21));\n\n        let png_data = png.into_raw();\n        assert_eq!(png_data.len(), 1764);\n    }\n    #[test]\n    fn test_to_svg() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n\n        let qrcode = QRCode::from_string(URL.to_string());\n        let qrcode_svg = qrcode.to_svg(512);\n        assert_eq!(qrcode_svg.len(), 6918);\n    }\n    #[test]\n    fn test_to_gif() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n\n        let qrcode = QRCode::from_string(URL.to_string());\n        let qrcode_gif = qrcode.to_gif(512);\n        assert_eq!(qrcode_gif.len(), 1048576);\n    }\n    #[test]\n    fn test_to_jpg() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n\n        let qrcode = QRCode::from_string(URL.to_string());\n        let qrcode_jpg = qrcode.to_jpg(512);\n        assert_eq!(qrcode_jpg.len(), 1048576);\n    }\n    #[test]\n    fn test_add_image_watermark() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = QRCode::from_bytes(data.clone());\n        assert_eq!(qrcode.data, data);\n\n        let qrcode = QRCode::from_string(URL.to_string());\n        let mut qrcode_img = qrcode.to_png(512);\n        let watermark_img = image::open(\"bubba.ico\").unwrap().into_rgba8();\n        add_image_watermark!(\u0026mut qrcode_img, \u0026watermark_img);\n        assert_eq!(qrcode_img.dimensions(), (512, 512));\n    }\n    #[test]\n    fn test_colorize() {\n        // Create a new QR code with some data.\n        let qrcode = QRCode::new(vec![0, 1, 2, 3]);\n\n        // Colorize the QR code with a red color.\n        let red_qrcode = qrcode.colorize(Rgba([255, 0, 0, 255]));\n\n        // Convert the QR code to a PNG image and assert that all of the dark cells are red.\n        let image: RgbaImage = red_qrcode;\n        for (x, y, pixel) in image.enumerate_pixels() {\n            let expected_color =\n                if qrcode.to_qrcode()[(x as usize, y as usize)] == qrcode::Color::Dark {\n                    Rgba([255, 0, 0, 255])\n                } else {\n                    Rgba([255, 255, 255, 255])\n                };\n            assert_eq!(*pixel, expected_color);\n        }\n    }\n    #[test]\n    fn test_resize() {\n        // Create a new QR code with some data.\n        let qrcode = QRCode::new(vec![0, 1, 2, 3]);\n\n        // Resize the QR code to 42x42 pixels.\n        let resized_qrcode = qrcode.resize(42, 42);\n\n        // Convert the QR code to a PNG image and assert that the dimensions are correct.\n        let image: RgbaImage = resized_qrcode;\n        assert_eq!(image.dimensions(), (42, 42));\n    }\n\n    #[test]\n    fn test_qr_code() {\n        let data = vec![0x61, 0x62, 0x63];\n        let qrcode = qr_code!(data.clone());\n        assert_eq!(qrcode.data, data);\n    }\n    #[test]\n    fn test_qr_code_from_png() {\n        let data = vec![0x61, 0x62, 0x63];\n        let result = qr_code_to!(data.clone(), \"png\", 512);\n        let expected = QRCode::from_bytes(data).to_png(512);\n        assert_eq!(result, expected);\n    }\n    #[test]\n    #[should_panic(expected = \"Invalid format\")]\n    fn test_qr_code_from_invalid_format() {\n        let data = vec![0u8, 1, 2, 3];\n        let _result = qr_code_to!(data, \"jpeg\", 512);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","rlg","benches","rlg.rs"],"content":"use criterion::{black_box, criterion_group, criterion_main, Criterion};\nextern crate rlg;\nuse rlg::*;\n\nfn new_benchmark(c: \u0026mut Criterion) {\n    c.bench_function(\"new\", |b| {\n        b.iter(|| {\n            let log = Log::new(\n                \"123\",\n                \"2023-01-23 14:04:09.881393 +00:00:00\",\n                \u0026LogLevel::INFO,\n                \"test\",\n                \"test log message\",\n                \u0026LogFormat::CLF,\n            );\n            black_box(log);\n        })\n    });\n}\ncriterion_group!(benches, new_benchmark);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","rlg","build.rs"],"content":"fn main() {\n    // println!(\"cargo:rerun-if-changed=src/lib.rs\");\n    // println!(\"cargo:rerun-if-changed=build.rs\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","rlg","examples","rlg.rs"],"content":"extern crate dtt;\nextern crate rlg;\n\nuse self::dtt::DateTime;\nuse self::rlg::{Log, LogFormat, LogLevel};\n\nfn main() {\n    let date = DateTime::new();\n    let iso = date.iso_8601;\n    let log_formats = vec![\n        LogFormat::CLF,\n        LogFormat::JSON,\n        LogFormat::CEF,\n        LogFormat::ELF,\n        LogFormat::GELF,\n        LogFormat::W3C,\n    ];\n\n    for format in log_formats {\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \u0026iso,\n            \u0026LogLevel::INFO,\n            \"SystemTrayEvent\",\n            \"Showing main window\",\n            \u0026format,\n        );\n        println!(\"🦀 Log::new():            ✅ {log}\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","rlg","src","lib.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n//!\n//! # A Rust library that implements application-level logging with a simple, readable output format\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-rlg.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/mini-functions.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/mini-functions)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.8-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/mini-functions)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions)\n//! [![License](https://img.shields.io/crates/l/mini-functions.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! Rust Logs (RLG) is a library that implements application-level\n//! logging in a simple, readable output format. The library provides\n//! logging APIs and various helper macros that simplify many common\n//! logging tasks.\n\n//!\n//! ## Features\n//!\n//!- Supports many log levels: `ALL`, `DEBUG`, `DISABLED`, `ERROR`,\n//!  `FATAL`, `INFO`, `NONE`, `TRACE`, `VERBOSE` and `WARNING`,\n//!- Provides structured log formats that are easy to parse and filter,\n//!- Compatible with multiple output formats including:\n//!  - Common Event Format (CEF),\n//!  - Extended Log Format (ELF),\n//!  - Graylog Extended Log Format (GELF),\n//!  - JavaScript Object Notation (JSON),\n//!  - NCSA Common Log Format (CLF),\n//!  - W3C Extended Log File Format (W3C),\n//!  - and many more\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-rlg.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-rlg.svg\",\n    html_root_url = \"https://docs.rs/rlg\"\n)]\n#![crate_name = \"rlg\"]\n#![crate_type = \"lib\"]\n\nuse std::{\n    fmt::{self, Write},\n    io,\n};\n\n#[derive(Debug, Clone, PartialEq, PartialOrd)]\n/// An enumeration of the different log formats that can be used.\npub enum LogFormat {\n    /// The log format is set to CLF.\n    CLF,\n    /// The log format is set to JSON.\n    JSON,\n    /// The log format is set to CEF.\n    CEF,\n    /// The log format is set to ELF.\n    ELF,\n    /// The log format is set to W3C.\n    W3C,\n    /// The log format is set to GELF.\n    GELF,\n}\n\nimpl fmt::Display for LogFormat {\n    /// Implements [`LogFormat`] to display the log format as a string.\n    /// It allows the LogFormat enumeration to be used with the write!\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            LogFormat::CEF =\u003e write!(f, \"CEF\"),\n            LogFormat::CLF =\u003e write!(f, \"CLF\"),\n            LogFormat::ELF =\u003e write!(f, \"ELF\"),\n            LogFormat::GELF =\u003e write!(f, \"GELF\"),\n            LogFormat::JSON =\u003e write!(f, \"JSON\"),\n            LogFormat::W3C =\u003e write!(f, \"W3C\"),\n        }\n    }\n}\n\n/// Implements [`Log`] to log a message to the console with a simple,\n/// readable output format.\n///\n/// # Arguments\n///\n/// * `session_id` - A string slice that holds a session ID. The session\n///    ID is a unique identifier for the current session. A random GUID\n///    (Globally Unique Identifier) is generated by default.\n/// * `time` - A string slice that holds the timestamp in ISO 8601\n///    format.\n/// * `level` - A string slice that holds the level (INFO, WARN, ERROR,\n///     etc.).\n/// * `component` - A string slice that holds the component name.\n/// * `description` - A string slice that holds the description of the\n///    log message.\n///\n\n#[derive(Debug, Clone, PartialEq, PartialOrd)]\n/// An enumeration of the different levels that a log message can have.\n/// Each variant of the enumeration represents a different level of\n/// importance.\n///\n/// # Arguments\n///\n/// * `ALL` - The log level is set to all.\n/// * `DEBUG` - The log level is set to debug.\n/// * `DISABLED` - The log level is set to disabled.\n/// * `ERROR` - The log level is set to error.\n/// * `FATAL` - The log level is set to fatal.\n/// * `INFO` - The log level is set to info.\n/// * `NONE` - The log level is set to none.\n/// * `TRACE` - The log level is set to trace.\n/// * `VERBOSE` - The log level is set to verbose.\n/// * `WARNING` - The log level is set to warning.\n///\npub enum LogLevel {\n    /// The log level is set to all.\n    ALL,\n    /// The log level is set to debug.\n    DEBUG,\n    /// The log level is set to disabled.\n    DISABLED,\n    /// The log level is set to error.\n    ERROR,\n    /// The log level is set to fatal.\n    FATAL,\n    /// The log level is set to info.\n    INFO,\n    /// The log level is set to none.\n    NONE,\n    /// The log level is set to trace.\n    TRACE,\n    /// The log level is set to verbose.\n    VERBOSE,\n    /// The log level is set to warning.\n    WARNING,\n}\n\n/// Implements [`LogLevel`] to display the log level as a string. It\n/// allows the LogLevel enumeration to be used with the write! and\n/// print! macros. It provides a human-readable string representation of\n/// the variant, that will be used when displaying the log message.\nimpl fmt::Display for LogLevel {\n    /// Implements [`LogLevel`] to display the log level as a string.\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            LogLevel::ALL =\u003e write!(f, \"ALL\"),\n            LogLevel::DEBUG =\u003e write!(f, \"DEBUG\"),\n            LogLevel::DISABLED =\u003e write!(f, \"DISABLED\"),\n            LogLevel::ERROR =\u003e write!(f, \"ERROR\"),\n            LogLevel::FATAL =\u003e write!(f, \"FATAL\"),\n            LogLevel::INFO =\u003e write!(f, \"INFO\"),\n            LogLevel::NONE =\u003e write!(f, \"NONE\"),\n            LogLevel::TRACE =\u003e write!(f, \"TRACE\"),\n            LogLevel::VERBOSE =\u003e write!(f, \"VERBOSE\"),\n            LogLevel::WARNING =\u003e write!(f, \"WARNING\"),\n        }\n    }\n}\n\n#[non_exhaustive]\n#[derive(Debug, Clone, PartialEq, PartialOrd)]\n/// The `Log` struct provides an easy way to log a message to the\n/// console. It contains a set of defined fields to create a simple,\n/// log message with a readable output format.\n///\n/// # Arguments\n///\n/// * `session_id` - A string slice that holds a session ID. The session\n///    ID is a unique identifier for the current session. A random GUID\n///    (Globally Unique Identifier) is generated by default.\n/// * `time` - A string slice that holds the timestamp in ISO 8601\n///    format.\n/// * `level` - A string slice that holds the level (INFO, WARN, ERROR,\n///     etc.).\n/// * `component` - A string slice that holds the component name.\n/// * `description` - A string slice that holds the description of the\n///    log message.\n///\npub struct Log {\n    /// A string that holds a session ID. The session ID is a unique\n    /// identifier for the current session. A random GUID (Globally\n    /// Unique Identifier) is generated by default.\n    pub session_id: String,\n    /// A string that holds the timestamp in ISO 8601 format.\n    pub time: String,\n    /// A string that holds the level (INFO, WARN, ERROR, etc.).\n    pub level: LogLevel,\n    /// A string that holds the component name.\n    pub component: String,\n    /// A string that holds the description of the log message.\n    pub description: String,\n    /// A string that holds the log format.\n    pub format: LogFormat,\n}\n\n/// This implementation allows the Log struct to be created with default\n/// values. It creates a new instance of the Log struct with empty\n/// strings for the session_id, time, component and description fields,\n///  and LogLevel::INFO for level field. This is useful when creating a\n/// new instance of the Log struct. It allows the struct to be created\n/// with default values, and then the fields can be set to the desired\n/// values.\nimpl Default for Log {\n    /// This implementation allows the Log struct to be created with\n    /// default values.\n    fn default() -\u003e Log {\n        Log {\n            session_id: String::default(),\n            time: String::default(),\n            level: LogLevel::INFO,\n            component: String::default(),\n            description: String::default(),\n            format: LogFormat::CLF,\n        }\n    }\n}\n\nimpl Log {\n    /// Logs a message to the console using a pre-allocated buffer to\n    /// reduce memory allocation and flush the output buffer to ensure\n    /// that the message is written immediately.\n    ///\n    /// # Errors\n    ///\n    /// This function will panic if an error occurs when writing to the\n    /// pre-allocated buffer or flushing the output buffer.\n    ///\n    pub fn log(\u0026self) {\n        let mut log_message = String::with_capacity(256);\n        match self.format {\n        LogFormat::CLF =\u003e write!(\n        log_message,\n        \"SessionID={} Timestamp={} Description={} Level={} Component={} Format={}\",\n        self.session_id, self.description, self.time, self.level, self.component, self.format\n        )\n        .expect(\"Unable to write log message\"),\n        LogFormat::JSON =\u003e write!(\n        log_message,\n        \"{{\\\"SessionID\\\":\\\"{}\\\",\\\"Timestamp\\\":\\\"{}\\\",\\\"Level\\\":\\\"{}\\\",\\\"Component\\\":\\\"{}\\\",\\\"Description\\\":\\\"{}\\\"}} Format={}\",\n        self.session_id, self.time, self.level, self.component, self.description, self.format\n        )\n        .expect(\"Unable to write log message\"),\n        LogFormat::CEF =\u003e write!(\n        log_message,\n                \"CEF:0|{}|{}|{}|{}|{}|{}\",\n        self.session_id, self.time, self.level, self.component, self.description, self.format\n        )\n        .expect(\"Unable to write log message\"),\n        LogFormat::ELF =\u003e write!(\n        log_message,\n        \"ELF:0|{}|{}|{}|{}|{}|{}\",\n        self.session_id, self.time, self.level, self.component, self.description, self.format\n        )\n        .expect(\"Unable to write log message\"),\n        LogFormat::W3C =\u003e write!(\n        log_message,\n        \"W3C:0|{}|{}|{}|{}|{}|{}\",\n        self.session_id, self.time, self.level, self.component, self.description, self.format\n        )\n        .expect(\"Unable to write log message\"),\n        LogFormat::GELF =\u003e write!(\n        log_message,\n        \"GELF:0|{}|{}|{}|{}|{}|{}\",\n        self.session_id, self.time, self.level, self.component, self.description, self.format\n        )\n        .expect(\"Unable to write log message\"),\n        }\n        println!(\"{log_message}\");\n        io::Write::flush(\u0026mut io::stdout()).expect(\"Unable to flush stdout\");\n    }\n\n    /// Creates a new instance of the `Log` struct with the provided\n    /// parameters.\n    ///\n    /// # Parameters\n    /// * `component`: A string slice representing the component.\n    /// * `description`: A string slice representing the log description.\n    /// * `format`: A string slice representing the log format.\n    /// * `level`: A string slice representing the log level.\n    /// * `session_id`: A string slice representing the session ID.\n    /// * `time`: A string slice representing the timestamp.\n    ///\n    /// # Returns\n    ///\n    /// A new instance of the `Log` struct with the provided parameters.\n    #[must_use]\n    pub fn new(\n        session_id: \u0026str,\n        time: \u0026str,\n        level: \u0026LogLevel,\n        component: \u0026str,\n        description: \u0026str,\n        format: \u0026LogFormat,\n    ) -\u003e Self {\n        Self {\n            session_id: session_id.to_string(),\n            time: time.to_string(),\n            level: level.clone(),\n            component: component.to_string(),\n            description: description.to_string(),\n            format: format.clone(),\n        }\n    }\n}\n\nimpl fmt::Display for Log {\n    /// Formats the value using the given formatter.\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self.format {\n            LogFormat::CLF =\u003e {\n                write!(\n                    f,\n                    \"SessionID={} Timestamp={} Description={} Level={} Component={}\",\n                    self.session_id, self.time, self.description, self.level, self.component\n                )\n                .expect(\"Unable to write log message\");\n                Ok(())\n            }\n            LogFormat::JSON =\u003e {\n                write!(\n                f,\n                \"{{\\\"SessionID\\\":\\\"{}\\\",\\\"Timestamp\\\":\\\"{}\\\",\\\"Level\\\":\\\"{}\\\",\\\"Component\\\":\\\"{}\\\",\\\"Description\\\":\\\"{}\\\",\\\"Format\\\":\\\"JSON\\\"}}\",\n                self.session_id, self.time, self.level, self.component, self.description)\n                .expect(\"Unable to write log message\");\n                Ok(())\n            }\n            LogFormat::CEF =\u003e {\n                write!(\n                    f,\n                    \"CEF:0|{}|{}|{}|{}|{}|CEF\",\n                    self.session_id, self.time, self.level, self.component, self.description\n                )\n                .expect(\"Unable to write log message\");\n                Ok(())\n            }\n            LogFormat::ELF =\u003e {\n                write!(\n                    f,\n                    \"ELF:0|{}|{}|{}|{}|{}|ELF\",\n                    self.session_id, self.time, self.level, self.component, self.description\n                )\n                .expect(\"Unable to write log message\");\n                Ok(())\n            }\n            LogFormat::W3C =\u003e {\n                write!(\n                    f,\n                    \"W3C:0|{}|{}|{}|{}|{}|W3C\",\n                    self.session_id, self.time, self.level, self.component, self.description\n                )\n                // self.session_id, self.time, self.level, self.component, self.description)\n                .expect(\"Unable to write log message\");\n                Ok(())\n            }\n            LogFormat::GELF =\u003e {\n                write!(\n                    f,\n                    r#\"{{\n                            \"version\": \"1.1\",\n                            \"host\": \"{}\",\n                            \"short_message\": \"{}\",\n                            \"level\": \"{:?}\",\n                            \"timestamp\": \"{}\",\n                            \"_component\": \"{}\",\n                            \"_session_id\": \"{}\"\n                        }}\"#,\n                    self.component,\n                    self.description,\n                    self.level,\n                    self.time,\n                    self.component,\n                    self.session_id\n                )\n                .expect(\"Unable to write log message\");\n                Ok(())\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","rlg","tests","rlg.rs"],"content":"#[cfg(test)]\n\n// TODO: Add more tests to bring the code coverage to 100%\nmod tests {\n\n    extern crate dtt;\n    extern crate rlg;\n\n    use self::dtt::DateTime;\n    use self::rlg::LogLevel::ERROR;\n    use self::rlg::{Log, LogFormat, LogLevel};\n    use rlg::LogFormat::CLF;\n\n    #[test]\n    fn test_log_common_format() {\n        let log = Log::new(\n            \"session_id_123\",\n            \"2022-01-01T00:00:00Z\",\n            \u0026ERROR,\n            \"component_a\",\n            \"description_a\",\n            \u0026CLF,\n        );\n        let expected_output = \"SessionID=session_id_123 Timestamp=2022-01-01T00:00:00Z Description=description_a Level=ERROR Component=component_a\";\n        assert_eq!(log.to_string(), expected_output);\n    }\n\n    #[test]\n    fn test_log_error() {\n        let date = DateTime::new();\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \u0026date.now,\n            \u0026LogLevel::INFO,\n            \"SystemTrayEvent\",\n            \"Showing main window\",\n            \u0026LogFormat::CLF,\n        );\n        log.log();\n    }\n    #[test]\n    fn test_log_warn() {\n        let date = DateTime::new();\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \u0026date.now,\n            \u0026LogLevel::INFO,\n            \"SystemTrayEvent\",\n            \"Showing main window\",\n            \u0026LogFormat::CLF,\n        );\n        log.log();\n    }\n    #[test]\n    fn test_log_debug() {\n        let date = DateTime::new();\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \u0026date.now,\n            \u0026LogLevel::INFO,\n            \"SystemTrayEvent\",\n            \"Showing main window\",\n            \u0026LogFormat::CLF,\n        );\n        log.log();\n    }\n    #[test]\n    fn test_log_trace() {\n        let date = DateTime::new();\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \u0026date.now,\n            \u0026LogLevel::INFO,\n            \"SystemTrayEvent\",\n            \"Showing main window\",\n            \u0026LogFormat::CLF,\n        );\n        log.log();\n    }\n    #[test]\n    fn test_log_info() {\n        let date = DateTime::new();\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \u0026date.now,\n            \u0026LogLevel::INFO,\n            \"SystemTrayEvent\",\n            \"Showing main window\",\n            \u0026LogFormat::CLF,\n        );\n        log.log();\n    }\n    #[test]\n    fn test_log_level_display() {\n        let log_level = LogLevel::ERROR;\n        assert_eq!(log_level.to_string(), \"ERROR\");\n\n        let log_level = LogLevel::WARNING;\n        assert_eq!(log_level.to_string(), \"WARNING\");\n    }\n\n    #[test]\n    fn test_log_display() {\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \"2023-01-23 14:03:00.000+0000\",\n            \u0026LogLevel::ERROR,\n            \"Test\",\n            \"This is a test log message\",\n            \u0026LogFormat::CLF,\n        );\n        assert_eq!(\n        log.to_string(),\n        \"SessionID=12345678-1234-1234-1234-1234567890ab Timestamp=2023-01-23 14:03:00.000+0000 Description=This is a test log message Level=ERROR Component=Test\");\n    }\n\n    #[test]\n    fn test_log_default() {\n        let log = Log::default();\n        assert_eq!(log.session_id, \"\");\n        assert_eq!(log.time, \"\");\n        assert_eq!(log.level, LogLevel::INFO);\n        assert_eq!(log.component, \"\");\n        assert_eq!(log.description, \"\");\n    }\n\n    #[test]\n    fn test_log_common() {\n        let log = Log::new(\n            \"12345678-1234-1234-1234-1234567890ab\",\n            \"2023-01-23 14:03:00.000+0000\",\n            \u0026LogLevel::ERROR,\n            \"Test\",\n            \"This is a test log message\",\n            \u0026LogFormat::CLF,\n        );\n        let log_string = format!(\"{log}\");\n        println!(\"{log_string}\");\n        assert_eq!(log_string, \"SessionID=12345678-1234-1234-1234-1234567890ab Timestamp=2023-01-23 14:03:00.000+0000 Description=This is a test log message Level=ERROR Component=Test\");\n    }\n\n    #[test]\n    fn test_log_level_all_display() {\n        let log_level = LogLevel::ALL;\n        assert_eq!(log_level.to_string(), \"ALL\");\n    }\n\n    #[test]\n    fn test_log_level_debug_display() {\n        let log_level = LogLevel::DEBUG;\n        assert_eq!(log_level.to_string(), \"DEBUG\");\n    }\n\n    #[test]\n    fn test_log_level_disabled_display() {\n        let log_level = LogLevel::DISABLED;\n        assert_eq!(log_level.to_string(), \"DISABLED\");\n    }\n\n    #[test]\n    fn test_log_level_error_display() {\n        let log_level = LogLevel::ERROR;\n        assert_eq!(log_level.to_string(), \"ERROR\");\n    }\n\n    #[test]\n    fn test_log_level_fatal_display() {\n        let log_level = LogLevel::FATAL;\n        assert_eq!(log_level.to_string(), \"FATAL\");\n    }\n\n    #[test]\n    fn test_log_level_info_display() {\n        let log_level = LogLevel::INFO;\n        assert_eq!(log_level.to_string(), \"INFO\");\n    }\n\n    #[test]\n    fn test_log_level_none_display() {\n        let log_level = LogLevel::NONE;\n        assert_eq!(log_level.to_string(), \"NONE\");\n    }\n\n    #[test]\n    fn test_log_level_trace_display() {\n        let log_level = LogLevel::TRACE;\n        assert_eq!(log_level.to_string(), \"TRACE\");\n    }\n\n    #[test]\n    fn test_log_level_verbose_display() {\n        let log_level = LogLevel::VERBOSE;\n        assert_eq!(log_level.to_string(), \"VERBOSE\");\n    }\n\n    #[test]\n    fn test_log_level_warning_display() {\n        let log_level = LogLevel::WARNING;\n        assert_eq!(log_level.to_string(), \"WARNING\");\n    }\n    #[test]\n    fn test_common_log_format() {\n        let log = Log::new(\n            \"123\",\n            \"2023-01-23 14:04:09.881393 +00:00:00\",\n            \u0026LogLevel::INFO,\n            \"test\",\n            \"test log message\",\n            \u0026LogFormat::CLF,\n        );\n        let expected_output = \"SessionID=123 Timestamp=2023-01-23 14:04:09.881393 +00:00:00 Description=test log message Level=INFO Component=test\";\n        assert_eq!(log.to_string(), expected_output);\n    }\n\n    #[test]\n    fn test_json_log_format() {\n        let log = Log::new(\n            \"123\",\n            \"2023-01-23 14:04:09.881393 +00:00:00\",\n            \u0026LogLevel::INFO,\n            \"test\",\n            \"test log message\",\n            \u0026LogFormat::JSON,\n        );\n        let expected_output = \"{\\\"SessionID\\\":\\\"123\\\",\\\"Timestamp\\\":\\\"2023-01-23 14:04:09.881393 +00:00:00\\\",\\\"Level\\\":\\\"INFO\\\",\\\"Component\\\":\\\"test\\\",\\\"Description\\\":\\\"test log message\\\",\\\"Format\\\":\\\"JSON\\\"}\";\n        assert_eq!(expected_output, format!(\"{log}\"));\n    }\n\n    #[test]\n    fn test_cef_log_format() {\n        let log = Log::new(\n            \"123\",\n            \"2023-01-23 14:04:09.881393 +00:00:00\",\n            \u0026LogLevel::INFO,\n            \"test\",\n            \"test log message\",\n            \u0026LogFormat::CEF,\n        );\n        let expected_output =\n            \"CEF:0|123|2023-01-23 14:04:09.881393 +00:00:00|INFO|test|test log message|CEF\";\n        assert_eq!(expected_output, format!(\"{log}\"));\n    }\n    #[test]\n    fn test_elf_log_format() {\n        let log = Log::new(\n            \"123\",\n            \"2023-01-23 14:04:09.881393 +00:00:00\",\n            \u0026LogLevel::INFO,\n            \"test\",\n            \"test log message\",\n            \u0026LogFormat::ELF,\n        );\n        let expected_output =\n            \"ELF:0|123|2023-01-23 14:04:09.881393 +00:00:00|INFO|test|test log message|ELF\";\n        assert_eq!(expected_output, format!(\"{log}\"));\n    }\n    #[test]\n    fn test_w3c_log_format() {\n        let log = Log::new(\n            \"123\",\n            \"2023-01-23 14:04:09.881393 +00:00:00\",\n            \u0026LogLevel::INFO,\n            \"test\",\n            \"test log message\",\n            \u0026LogFormat::W3C,\n        );\n        let expected_output =\n            \"W3C:0|123|2023-01-23 14:04:09.881393 +00:00:00|INFO|test|test log message|W3C\";\n        assert_eq!(expected_output, format!(\"{log}\"));\n    }\n    #[test]\n    fn test_gelf_log_format() {\n        let log = Log::new(\n            \"123\",\n            \"2023-01-23 14:04:09.881393 +00:00:00\",\n            \u0026LogLevel::INFO,\n            \"test\",\n            \"test log message\",\n            \u0026LogFormat::GELF,\n        );\n        let expected_output =\n            \"{\\n                            \\\"version\\\": \\\"1.1\\\",\\n                            \\\"host\\\": \\\"test\\\",\\n                            \\\"short_message\\\": \\\"test log message\\\",\\n                            \\\"level\\\": \\\"INFO\\\",\\n                            \\\"timestamp\\\": \\\"2023-01-23 14:04:09.881393 +00:00:00\\\",\\n                            \\\"_component\\\": \\\"test\\\",\\n                            \\\"_session_id\\\": \\\"123\\\"\\n                        }\";\n        assert_eq!(expected_output, format!(\"{log}\"));\n    }\n    #[test]\n    fn test_log_format_display() {\n        for (log_format, expected_output) in vec![\n            (LogFormat::CLF, \"CLF\"),\n            (LogFormat::JSON, \"JSON\"),\n            (LogFormat::CEF, \"CEF\"),\n            (LogFormat::ELF, \"ELF\"),\n            (LogFormat::W3C, \"W3C\"),\n            (LogFormat::GELF, \"GELF\"),\n        ] {\n            assert_eq!(log_format.to_string(), expected_output);\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","src","lib.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n//!\n//! A Rust library of highly performant utility and wrapper functions\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-mini-functions.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions)\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/mini-functions.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/mini-functions)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.8-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/mini-functions)\n//! [![License](https://img.shields.io/crates/l/mini-functions.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! Mini-Functions is a modern Rust library that prioritizes performance\n//! , security, and modularity. It provides a low-overhead access to\n//! functions for common programming tasks.\n//!\n//! ## Features\n//!\n//! - **[Claims](../claims/index.html)** - Provides access to the claims\n//! of a JSON Web Token (JWT).\n//! - **[Common](../common/index.html)** - Provides access to common\n//! functions and constants.\n//! - **[Date](../date/index.html)** - Provides access to the current\n//! date and time.\n//! - **[Errors](../errors/index.html)** - Provides access to error\n//! handling functions.\n//! - **[Hash](../hash/index.html)** - Provides access to hash\n//! functions.\n//! - **[Jot](../cjwt/index.html)** - Provides access to JSON Web Token\n//! (JWT) functions.\n//! - **[rlg](../rlg/index.html)** - Provides access to logging\n//! functions.\n//! - **[MD5](../mdg/index.html)** - Provides access to MD5 functions.\n//! - **[Password](../password/index.html)** - Provides access to\n//! password functions.\n//! - **[QR](../qr/index.html)** - Provides access to QR code functions.\n//! - **[Random](../vrd/index.html)** - Provides access to random\n//! number functions.\n//! - And so much more.\n//!\n//! These components provide a comprehensive set of functionality and\n//! offer powerful new capabilities to help you build better\n//! applications and services in the Rust programming language.\n//!\n//! [**Learn more**](https://minifunctions.com) [❯](https://minifunctions.com)\n//!\n//!\n//! ## Installation\n//!\n//! Mini Functions is available on both\n//! [Crates.io](https://crates.io/crates/mini_functions) and\n//! [Lib.rs](https://lib.rs/crates/mini_functions).\n//!\n//! Learn more about Mini Functions at \u003chttps://minifunctions.com\u003e.\n//!\n//! Add the following to your `Cargo.toml` file:\n//! ```toml\n//! [dependencies]\n//! mini_functions = \"0.0.8\"\n//! ```\n//! Then, add the following to your crate root:\n//! ```rust\n//! extern crate mini_functions;\n//!\n//! use mini_functions::mini_functions::*;\n//!\n//! ```\n//!\n//!\n#![warn(missing_docs)]\n#![forbid(unsafe_code)]\n#![doc(\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-mini-functions.svg\",\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-mini-functions.svg\",\n    html_root_url = \"https://docs.rs/mini-functions\"\n)]\n#![crate_name = \"mini_functions\"]\n#![crate_type = \"dylib\"]\n#![crate_type = \"lib\"]\n#![crate_type = \"rlib\"]\n#![crate_type = \"staticlib\"]\n\n/// Mini-Functions module that provides a variety of features for\n/// building apps, including several major crates that you can use\n/// individually or together to construct the core infrastructure of\n/// your Rust applications.\npub mod mini_functions {\n    /// Provides access to common functions and constants.\n    pub use cmn::*;\n\n    /// Provides access to the claims of a JSON Web Token (JWT).\n    pub use claims::*;\n\n    /// Provides access to Date functions.\n    pub use dtt::*;\n\n    /// Provides access to Error handling functions.\n    pub use idk::*;\n\n    /// Provides access to Hash functions.\n    pub use hsh::*;\n\n    /// Provides access to JSON Web Token (JWT) functions.\n    pub use cjwt::*;\n\n    /// Provides access to Log functions.\n    pub use rlg::*;\n\n    /// Provides access to MD5 functions.\n    pub use mdg::*;\n\n    /// Provides access to QR code functions.\n    pub use qrc::*;\n\n    /// Provides access to Random numbers functions.\n    pub use vrd::*;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","vrd","benches","vrd.rs"],"content":"extern crate criterion;\nextern crate vrd;\nuse self::vrd::Random;\nuse criterion::{black_box, criterion_group, criterion_main, Criterion};\n\nfn benchmark_random(c: \u0026mut Criterion) {\n    // Benchmark the random bool function\n    c.bench_function(\"Random bool\", |b| {\n        b.iter(|| Random::bool(\u0026mut Random::new(), black_box(0.5)))\n    });\n\n    // Benchmark the random bytes function\n    c.bench_function(\"Random bytes\", |b| {\n        b.iter(|| Random::bytes(\u0026mut Random::new(), black_box(1000)))\n    });\n\n    // Benchmark the random char function\n    c.bench_function(\"Random char\", |b| {\n        b.iter(|| Random::char(\u0026mut Random::new()))\n    });\n\n    // Benchmark the random choose function\n    c.bench_function(\"Random choose\", |b| {\n        b.iter(|| {\n            let mut rng = Random::new();\n            let values = vec![1, 2, 3, 4, 5];\n            Random::choose(\u0026mut rng, \u0026values);\n        })\n    });\n\n    // Benchmark the random float function\n    c.bench_function(\"Random float\", |b| {\n        b.iter(|| Random::float(\u0026mut Random::new()))\n    });\n\n    // Benchmark the random int function\n    c.bench_function(\"Random int\", |b| {\n        b.iter(|| Random::int(\u0026mut Random::new(), black_box(0), black_box(100)))\n    });\n\n    // Benchmark the random new function\n    c.bench_function(\"Random new\", |b| b.iter(|| Random::new));\n\n    // Benchmark the random pseudo function\n    c.bench_function(\"Random pseudo\", |b| {\n        let mut rng = Random::new();\n        b.iter(|| rng.pseudo())\n    });\n\n    // Benchmark the random function\n    c.bench_function(\"Random random\", |b| {\n        let mut rng = Random::new();\n        b.iter(|| rng.rand())\n    });\n\n    // Benchmark the random range function\n    c.bench_function(\"Random range\", |b| {\n        let mut rng = Random::new();\n        b.iter(|| rng.range(black_box(0), black_box(100)))\n    });\n}\n\ncriterion_group!(benches, benchmark_random);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","vrd","build.rs"],"content":"fn main() {\n    // println!(\"cargo:rerun-if-changed=src/lib.rs\");\n    // println!(\"cargo:rerun-if-changed=build.rs\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","vrd","examples","vrd.rs"],"content":"extern crate vrd;\nuse self::vrd::Random;\n\nfn main() {\n    // Create a new random boolean\n    let bool: bool = Random::bool(\u0026mut Random::new(), 0.5);\n    println!(\"🦀 Random::bool():        ✅ {bool}\");\n\n    // Create a new random number generator\n    let mut rng = Random::new();\n    println!(\"🦀 Random::new():         ✅ {rng}\");\n\n    let default = Random::default();\n    println!(\"🦀 Random::default():     ✅ {default}\");\n\n    let random = rng.rand();\n    println!(\"🦀 Random::random():      ✅ {random}\");\n\n    let pseudo = rng.pseudo();\n    println!(\"🦀 Random::pseudo():      ✅ {pseudo}\");\n\n    let bytes = Random::bytes(\u0026mut rng, 1000);\n    println!(\"🦀 Random::bytes():       ✅ {bytes:?}\");\n\n    let float = rng.rand() as f32 / 0x7FFF as f32;\n    println!(\"🦀 Random::float():       ✅ {float}\");\n\n    let int = rng.rand() as usize;\n    println!(\"🦀 Random::int():         ✅ {int}\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","vrd","src","lib.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n//!\n//! # A Rust library for generating random and pseudo-random numbers based on the Mersenne Twister algorithm\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-vrd.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/vrd.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/vrd)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/vrd)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions/tree/main/vrd)\n//! [![License](https://img.shields.io/crates/l/vrd.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! This crate provides a random number generator based on the Mersenne\n//! Twister algorithm. The Mersenne Twister algorithm is a pseudorandom\n//! number generator (PRNG) developed by Makoto Matsumoto and Takuji\n//! Nishimura in 1997. It is based on a linear feedback shift register\n//! (LFSR) and is designed to have a period of 2^19937-1. It is one of\n//! the most widely used PRNGs in scientific computing.\n//!\n//! ## Features\n//!\n//! - Pseudorandom number generation: The library uses the Mersenne\n//!   Twister algorithm (MT19937) to generate pseudorandom integers\n//!   uniformly distributed in 0 to (2^32 - 1) using an array of\n//!   unsigned 32-bit integers and an index.\n//! - Random number types: The library provides several methods to\n//!   generate different types of random numbers including bool, bytes,\n//!   char, float, and int.\n//! - Range of values: The methods for generating random numbers allow\n//!   the user to specify the range of values for the output.\n//! - Random element selection: The library provides a method to choose\n//!   a random element from a given slice of values.\n//! - Initialization: The library provides a new() method to create a\n//!   new instance of the random number generator.\n//! - Optimization: The library is optimized for performance with the\n//!   number of elements in the array set to 624 and the number of\n//!   elements to skip set to 397.\n//! - Constant values: The library uses several constant values in the\n//!   Mersenne Twister algorithm including MATRIX_A, UPPER_MASK,\n//!   LOWER_MASK, TEMPERING_MASK_B, and TEMPERING_MASK_C.\n//!\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-vrd.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-vrd.svg\",\n    html_root_url = \"https://docs.rs/vrd\"\n)]\n#![crate_name = \"vrd\"]\n#![crate_type = \"lib\"]\n\nextern crate rand;\nuse rand::{thread_rng, Rng};\n\n/// N is the number of elements in the array used for the Mersenne\n/// Twister algorithm.Its value is set to 624 for optimal performance.\nconst N: usize = 624;\n\n/// M is the number of elements to skip in the array used for the\n/// Mersenne Twister algorithm. Its value is set to 397 for optimal\n/// performance.\nconst M: usize = 397;\n\n/// MATRIX_A is a constant value used in the Mersenne Twister algorithm.\nconst MATRIX_A: u32 = 0x9908b0df;\n\n/// UPPER_MASK is a constant value used in the Mersenne Twister\n/// algorithm.\nconst UPPER_MASK: u32 = 0x80000000;\n\n/// LOWER_MASK is a constant value used in the Mersenne Twister\n/// algorithm.\nconst LOWER_MASK: u32 = 0x7fffffff;\n\n/// TEMPERING_MASK_B is a constant value used in the Mersenne Twister\n/// algorithm.\nconst TEMPERING_MASK_B: u32 = 0x9d2c5680;\n\n/// TEMPERING_MASK_C is a constant value used in the Mersenne Twister\n/// algorithm.\nconst TEMPERING_MASK_C: u32 = 0xefc60000;\n\n#[derive(Clone, Copy, Debug, PartialEq, PartialOrd, Eq, Ord, Hash)]\n/// The Random struct is used to generate random numbers using the\n/// Mersenne Twister algorithm. It generates pseudorandom integers\n/// uniformly distributed in 0..(2^32 - 1) starting from any odd seed in\n/// 0..(2^32 - 1).\n///\n/// It contains an array of unsigned 32-bit integers and an index used\n/// to generate random numbers. The array contains 624 elements and the\n/// index is used to generate random numbers from the array.\n///\n/// The index is incremented after each random number is generated.\n/// When the index reaches 624, the array is reinitialized and the index\n/// is reset to 0.\n///\npub struct Random {\n    /// The array of unsigned 32-bit integers used to generate random\n    /// numbers\n    pub mt: [u32; N],\n    /// The current index of the array used in the generation of random\n    /// numbers\n    pub mti: usize,\n}\n\nimpl Random {\n    /// Returns a random bool with a probability that can be set\n    pub fn bool(\u0026mut self, probability: f64) -\u003e bool {\n        thread_rng().gen_bool(probability)\n    }\n\n    /// Returns a vector of random bytes of the given length\n    pub fn bytes(\u0026mut self, len: usize) -\u003e Vec\u003cu8\u003e {\n        let mut res = Vec::with_capacity(len);\n        for _ in 0..len {\n            let byte = self.rand() as u8;\n            res.push(byte);\n        }\n        res\n    }\n\n    /// Returns a random char within the range 'a'..='z'\n    pub fn char(\u0026mut self) -\u003e char {\n        thread_rng().gen_range('a'..='z')\n    }\n\n    /// Returns a random element from a slice of values\n    pub fn choose\u003c'a, T\u003e(\u0026'a mut self, values: \u0026'a [T]) -\u003e Option\u003c\u0026T\u003e {\n        if values.is_empty() {\n            return None;\n        }\n        let mut rng = rand::thread_rng();\n        let index = rng.gen_range(0..values.len());\n        Some(\u0026values[index])\n    }\n\n    /// Returns a random float.\n    pub fn float(\u0026mut self) -\u003e f32 {\n        thread_rng().gen::\u003cf64\u003e() as f32\n    }\n\n    /// Returns a random integer within the given range\n    pub fn int(\u0026mut self, min: i32, max: i32) -\u003e i32 {\n        thread_rng().gen_range(min..=max)\n    }\n    // pub fn int(\u0026mut self, min: i32, max: i32) -\u003e i32 {\n    //     self.range(min, max)\n    // }\n\n    /// Returns new random number generator\n    pub fn new() -\u003e Self {\n        let mut rng = Random {\n            mt: [0; N],\n            mti: N + 1,\n        };\n        let seed = thread_rng().gen();\n        rng.mt[0] = seed;\n        for i in 1..N {\n            rng.mt[i] = 1812433253u32\n                .wrapping_mul(rng.mt[i - 1] ^ (rng.mt[i - 1] \u003e\u003e 30))\n                .wrapping_add(i as u32);\n        }\n        rng.mti = N;\n        rng\n    }\n\n    /// Returns pseudo random number\n    pub fn pseudo(\u0026mut self) -\u003e u32 {\n        let mut res = self.rand();\n        for _ in 0..31 {\n            res ^= self.rand();\n        }\n        res\n    }\n\n    /// Returns a random 32-bit unsigned integer\n    pub fn rand(\u0026mut self) -\u003e u32 {\n        if self.mti \u003e= N {\n            if self.mti == N + 1 {\n                self.seed(5489);\n            }\n            self.twist();\n        }\n\n        let mut y = self.mt[self.mti];\n        self.mti += 1;\n        y ^= y \u003e\u003e 11;\n        y ^= (y \u003c\u003c 7) \u0026 TEMPERING_MASK_B;\n        y ^= (y \u003c\u003c 15) \u0026 TEMPERING_MASK_C;\n        y ^= y \u003e\u003e 18;\n        y\n    }\n\n    /// Returns a random 32-bit unsigned integer within a given range\n    pub fn random_range(\u0026mut self, min: u32, max: u32) -\u003e u32 {\n        min + self.rand() % (max - min)\n    }\n\n    /// Returns a random number within a given range\n    pub fn range(\u0026mut self, min: i32, max: i32) -\u003e i32 {\n        thread_rng().gen_range(min..=max)\n    }\n\n    /// Seeds the random number generator with a given value\n    pub fn seed(\u0026mut self, seed: u32) {\n        self.mt[0] = seed;\n        for i in 1..N {\n            self.mt[i] = match 1812433253u32.checked_mul(self.mt[i - 1] ^ (self.mt[i - 1] \u003e\u003e 30)) {\n                Some(val) =\u003e val + i as u32,\n                None =\u003e return,\n            };\n        }\n        self.mti = N;\n    }\n\n    /// Twists the state of the random number generator\n    pub fn twist(\u0026mut self) {\n        for i in 0..N {\n            let x = (self.mt[i] \u0026 UPPER_MASK) + (self.mt[(i + 1) % N] \u0026 LOWER_MASK);\n            let x_a = x \u003e\u003e 1;\n            if x % 2 != 0 {\n                self.mt[i] = self.mt[(i + M) % N] ^ x_a ^ MATRIX_A;\n            } else {\n                self.mt[i] = self.mt[(i + M) % N] ^ x_a;\n            }\n        }\n        self.mti = 0;\n    }\n}\n\nimpl std::fmt::Display for Random {\n    /// Returns a formatted string\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"Random {{ mt: {:?}, mti: {:?} }}\", self.mt, self.mti)\n    }\n}\n\nimpl Default for Random {\n    /// Returns a default random number generator\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":143,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":144,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":145,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":148,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":149,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":6},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","vrd","tests","vrd.rs"],"content":"#[cfg(test)]\n\n// TODO: Add more tests to bring the code coverage to 100%\nmod tests {\n\n    extern crate vrd;\n    use self::vrd::Random;\n\n    const N: usize = 624;\n\n    #[test]\n    fn test_bool() {\n        let mut rng = Random::new();\n        let mut count_of_true = 0;\n        for _ in 0..1000 {\n            let b = Random::bool(\u0026mut rng, 0.5);\n            if b {\n                count_of_true += 1;\n            }\n        }\n        assert!((count_of_true as f64 / 1000.0 - 0.5).abs() \u003c= 0.05);\n    }\n    #[test]\n    fn test_bytes() {\n        let mut rng = Random::new();\n        let bytes = Random::bytes(\u0026mut rng, 0);\n        assert_eq!(bytes.len(), 0);\n\n        let bytes = Random::bytes(\u0026mut rng, 10);\n        assert_eq!(bytes.len(), 10);\n\n        let bytes = Random::bytes(\u0026mut rng, 100);\n        assert_eq!(bytes.len(), 100);\n    }\n    #[test]\n    fn test_char() {\n        let mut rng = Random::new();\n        let c = Random::char(\u0026mut rng);\n        assert!(('a'..='z').contains(\u0026c));\n    }\n    #[test]\n    fn test_choose() {\n        let mut rng = Random::new();\n        let values = vec![1, 2, 3, 4, 5];\n        let value = Random::choose(\u0026mut rng, \u0026values);\n        assert!(value.is_some());\n        assert!(value.unwrap() \u003e= \u00261 \u0026\u0026 value.unwrap() \u003c= \u00265);\n        if values.is_empty() {\n            assert!(Random::choose(\u0026mut rng, \u0026values).is_none());\n        }\n    }\n    #[test]\n    fn test_float() {\n        let mut rng = Random::new();\n        let f = Random::float(\u0026mut rng);\n        assert!((0.0..=1.0).contains(\u0026f));\n    }\n    #[test]\n    fn test_int() {\n        let mut rng = Random::new();\n        let i = rng.int(0, 10);\n        assert!((0..=10).contains(\u0026i));\n    }\n    #[test]\n    fn test_pseudo() {\n        let mut rng = Random::new();\n        let p = Random::pseudo(\u0026mut rng);\n        assert!(p \u003c 4294967295);\n    }\n    #[test]\n    fn test_range() {\n        let mut rng = Random::new();\n        let r = Random::range(\u0026mut rng, 0, 10);\n        assert!((0..=10).contains(\u0026r));\n    }\n    #[test]\n    pub fn test_new() {\n        let rng = Random::new();\n        assert!(rng.mti \u003c= N);\n        assert!(rng.mt[0] \u003e 0);\n    }\n    #[test]\n    fn test_rand() {\n        let mut rng = Random::new();\n        let r = Random::rand(\u0026mut rng);\n        assert!(r \u003c 4294967295);\n    }\n    #[test]\n    fn test_random_range() {\n        let mut rng = Random::new();\n        let r = Random::random_range(\u0026mut rng, 0, 10);\n        assert!(r \u003c= 10);\n    }\n    #[test]\n    fn test_seed() {\n        let mut rng = Random::new();\n        Random::seed(\u0026mut rng, 0);\n        assert!(rng.mti \u003c= N);\n        assert!(rng.mt.iter().any(|\u0026x| x != 0));\n        assert!(rng.mti == N);\n    }\n    #[test]\n    fn test_twist() {\n        let mut rng = Random::new();\n        Random::seed(\u0026mut rng, 0);\n        Random::twist(\u0026mut rng);\n        assert!(rng.mti \u003c= N);\n        assert!(rng.mt.iter().any(|\u0026x| x != 0));\n    }\n    #[test]\n    fn test_fmt() {\n        let rng = Random::new();\n        let s = format!(\"{rng}\");\n        assert!(!s.is_empty());\n    }\n    #[test]\n    fn test_default() {\n        let rng = Random::default();\n        assert!(rng.mti \u003c= N);\n        assert!(rng.mt[0] \u003e 0);\n    }\n}\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
