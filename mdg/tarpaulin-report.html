ng),\n    /// Concurrency error\n    Concurrency(String),\n    /// Data error\n    Data(String),\n    /// External error\n    External(String),\n    /// Format error\n    Format(String),\n    /// Implementation error\n    Implementation(String),\n    /// Initialization error\n    Initialization(String),\n    /// Internal error\n    Internal(String),\n    /// Interruption error\n    Interruption(String),\n    /// Operation error\n    Operation(String),\n    /// Rejection error\n    Rejection(String),\n    /// State error\n    State(String),\n    /// Timeout error\n    Timeout(String),\n    /// Unknown error\n    Unknown(String),\n    /// Version error\n    Version(String),\n}\n\nimpl Error {\n    /// new creates a new Error enum instance based on the name\n    pub fn new(err_type: ErrorType) -\u003e Self {\n        match err_type.name.as_str() {\n            \"argument\" =\u003e Error::Argument(String::from(\"Illegal argument\")),\n            \"assertion\" =\u003e Error::Assertion(String::from(\"Assertion failed\")),\n            \"concurrency\" =\u003e Error::Concurrency(String::from(\"Concurrency update\")),\n            \"data\" =\u003e Error::Data(String::from(\"Data unavailable\")),\n            \"external\" =\u003e Error::External(String::from(\"External error\")),\n            \"format\" =\u003e Error::Format(String::from(\"Illegal format\")),\n            \"implementation\" =\u003e Error::Implementation(String::from(\"No implementation\")),\n            \"initialization\" =\u003e Error::Initialization(String::from(\"Initialization failed\")),\n            \"internal\" =\u003e Error::Internal(String::from(\"Internal error\")),\n            \"interruption\" =\u003e Error::Interruption(String::from(\"Interruption occurred\")),\n            \"operation\" =\u003e Error::Operation(String::from(\"Unsupported operation\")),\n            \"rejection\" =\u003e Error::Rejection(String::from(\"Rejection occurred\")),\n            \"state\" =\u003e Error::State(String::from(\"Illegal state\")),\n            \"timeout\" =\u003e Error::Timeout(String::from(\"Timeout elapsed\")),\n            \"version\" =\u003e Error::Version(String::from(\"Unsupported version\")),\n            _ =\u003e Error::Unknown(String::from(\"Unknown error\")),\n        }\n    }\n}\n\nimpl ErrorType {\n    /// new creates a new ErrorType struct instance\n    pub fn new(name: \u0026str) -\u003e ErrorType {\n        ErrorType {\n            name: String::from(name),\n            error_type: Error::new(ErrorType {\n                name: name.to_string(),\n                error_type: Error::Unknown(String::from(name)),\n            }),\n        }\n    }\n    /// new_subtype creates a new ErrorType struct instance\n    pub fn new_subtype(\u0026self, name: \u0026str) -\u003e ErrorType {\n        ErrorType {\n            name: String::from(name),\n            error_type: Error::new(ErrorType {\n                name: name.to_string(),\n                error_type: Error::Unknown(String::from(name)),\n            }),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","idk","src","error.rs"],"content":"use crate::common::ErrorType;\nuse std::error::Error as StdError;\nuse std::fmt;\n\n#[derive(Debug)]\n/// Error struct for the crate\npub struct Error {\n    /// The error message\n    pub message: String,\n\n    /// The error type\n    pub error_type: ErrorType,\n\n    /// The context of the error\n    pub ctx: String,\n}\n\nimpl Error {\n    /// Create a new error\n    pub fn new(message: \u0026str, error_type: ErrorType) -\u003e Error {\n        Error {\n            message: message.to_owned(),\n            error_type,\n            ctx: \"\".to_owned(),\n        }\n    }\n\n    /// Create a new error type\n    pub fn error_type(name: \u0026str, error_type: ErrorType, ctx: \u0026str) -\u003e Error {\n        Error {\n            message: name.to_owned(),\n            error_type,\n            ctx: ctx.to_owned(),\n        }\n    }\n\n    /// Add context to the error\n    pub fn with_context(mut self, ctx: \u0026str) -\u003e Error {\n        self.ctx = ctx.to_owned();\n        self\n    }\n}\n\nimpl StdError for Error {\n    /// Source of the error\n    fn source(\u0026self) -\u003e Option\u003c\u0026(dyn StdError + 'static)\u003e {\n        None\n    }\n}\n\nimpl fmt::Display for Error {\n    /// Display the error\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}, ctx: {}\", self.message, self.ctx)\n    }\n}\n\nimpl fmt::Display for ErrorType {\n    /// Display the error type\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"{}\", self.name)\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","idk","src","jwt.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n\nextern crate base64;\n// extern crate openssl;\nextern crate serde_json;\n\n// use openssl::error::ErrorStack;\n// use self::error::Error;\nuse base64::DecodeError;\nuse hmac::digest::InvalidLength as InvLen;\nuse serde_json::Error as SJError;\nuse std::error::Error;\nuse std::fmt;\nuse std::io::Error as IoError;\n\n#[derive(Clone, Debug, Eq, PartialEq, Ord, PartialOrd, Hash)]\n/// Custom error type for JWT. This type is used to represent all\n/// possible errors that can occur when working with JWTs. It is\n/// implemented as an enum with variants for each possible error. It\n/// also implements the `Default`, `Display`, and `Error` traits.\npub enum JwtError {\n    /// The Audience is invalid.\n    AudienceInvalid(String),\n\n    /// Decode error.\n    DecodeError(String),\n\n    /// Expiration is invalid.\n    ExpirationInvalid(String),\n\n    /// Format is invalid\n    FormatInvalid(String),\n\n    /// Invalid header.\n    InvalidHeader(String),\n\n    /// Invalid payload.\n    InvalidPayload(String),\n\n    /// Invalid signature\n    InvalidSignature(String),\n\n    /// Invalid length\n    InvalidLength(String),\n\n    /// IO error.\n    IoError(String),\n\n    /// Issuer is invalid.\n    IssuerInvalid(String),\n\n    /// JWT is invalid.\n    JWTInvalid(String),\n\n    /// Open SSL error.\n    OpenSslError(String),\n\n    /// Protocol error.\n    ProtocolError(String),\n\n    /// Signature is expired.\n    SignatureExpired(String),\n\n    /// Signature is invalid.\n    SignatureInvalid(String),\n\n    /// Token not found.\n    TokenNotFound(String),\n}\n\nimpl Error for JwtError {}\n\nimpl fmt::Display for JwtError {\n    /// The formatted error.\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            JwtError::AudienceInvalid(err) =\u003e write!(f, \"Audience Invalid Error: {err}\"),\n            JwtError::ExpirationInvalid(err) =\u003e write!(f, \"Expiration Invalid Error: {err}\"),\n            // implement display for other variants as well\n            _ =\u003e write!(f, \"Unknown error\"),\n        }\n    }\n}\n\nimpl From\u003cDecodeError\u003e for JwtError {\n    /// Converts a `DecodeError` to a `JwtError`.\n    fn from(error: DecodeError) -\u003e Self {\n        JwtError::DecodeError(error.to_string())\n    }\n}\n\nimpl From\u003cSJError\u003e for JwtError {\n    fn from(error: SJError) -\u003e Self {\n        JwtError::InvalidPayload(error.to_string())\n    }\n}\n\nimpl From\u003cInvLen\u003e for JwtError {\n    fn from(error: InvLen) -\u003e Self {\n        JwtError::InvalidLength(error.to_string())\n    }\n}\n\n// impl From\u003cErrorStack\u003e for JwtError {\n//     fn from(error: ErrorStack) -\u003e Self {\n//         JwtError::OpenSslError(error.to_string())\n//     }\n// }\n\nimpl From\u003cIoError\u003e for JwtError {\n    fn from(error: IoError) -\u003e Self {\n        JwtError::IoError(error.to_string())\n    }\n}\n\nimpl JwtError {\n    /// Returns `true` if the error is a signature error.\n    pub fn is_signature_error(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            JwtError::SignatureExpired(_) | JwtError::SignatureInvalid(_)\n        )\n    }\n\n    /// Returns `true` if the error is a JWT error.\n    pub fn is_jwt_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::JWTInvalid(_))\n    }\n\n    /// Returns `true` if the error is an issuer error.\n    pub fn is_issuer_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::IssuerInvalid(_))\n    }\n\n    /// Returns `true` if the error is an expiration error.\n    pub fn is_expiration_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::ExpirationInvalid(_))\n    }\n\n    /// Returns `true` if the error is an audience error.\n    pub fn is_audience_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::AudienceInvalid(_))\n    }\n\n    /// Returns `true` if the error is a format error.\n    pub fn is_format_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::FormatInvalid(_))\n    }\n\n    /// Returns `true` if the error is a header error.\n    pub fn is_invalid_length_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::InvalidLength(_))\n    }\n\n    /// Returns `true` if the error is an IO error.\n    pub fn is_io_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::IoError(_))\n    }\n\n    /// Returns `true` if the error is an Open SSL error.\n    pub fn is_openssl_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::OpenSslError(_))\n    }\n\n    /// Returns `true` if the error is a protocol error.\n    pub fn is_protocol_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::ProtocolError(_))\n    }\n    /// Returns `true` if the error is a token not found error.\n    pub fn is_token_not_found_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::TokenNotFound(_))\n    }\n    /// Returns `true` if the error is an invalid base 64.\n    pub fn is_base64_error(\u0026self) -\u003e bool {\n        matches!(self, JwtError::DecodeError(_))\n    }\n}\n\n// Implementation of `Default` for `Error` to provide a default error.\nimpl Default for JwtError {\n    fn default() -\u003e Self {\n        Self::SignatureExpired(\"Signature expired.\".to_owned())\n    }\n}\n","traces":[{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":113,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":133,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":138,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/idk.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/idk)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/idk)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/tree/main/idk)\n//! [![License](https://img.shields.io/crates/l/idk.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! IDontKnow (IDK) is a Rust library that has functions and variables\n//! designed to make it easy for your program to report informative\n//! error messages. You can use the IDK library to create error messages\n//! that are clear, concise, and actionable.\n//!\n//! ## Features\n//!\n//! The library includes multiple modules: `Common`, `Error`, `Jwt`,\n//! `Property`, `Stacktrace`, and `Traits`.\n//!\n//! - **The common module:** This module provides a foundation of common\n//! functionalities that can be utilized throughout the entire project.\n//! These functionalities serve as a building block for the rest of the\n//! project, making it easier for developers to create and manage their\n//! code.\n//! - **The error module:** This module contains all the error types\n//! that are used in the project. By providing a centralized location\n//! for errors, developers can quickly and easily identify and resolve\n//! any issues that may arise.\n//! - **The jwt module:** This module offers the tools necessary to\n//! encode and decode JSON Web Tokens (JWT). With a simple, easy-to-use\n//! interface, developers can ensure secure communication between\n//! parties.\n//! - **The property module:** This module provides the functionality to\n//! create and manage properties. By utilizing this module, developers\n//! can keep track of all properties within the project and make changes\n//! as necessary.\n//! - **The stacktrace module:** This module offers the tools to create\n//! and manage stacktraces. By providing detailed information about the\n//! execution of the code, developers can quickly identify and resolve\n//! any issues that may arise.\n//! - **The traits module:** This module provides functionality to\n//! create and manage traits. By utilizing this module, developers can\n//! ensure that all traits within the project are consistent and\n//! well-defined.\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-idk.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-idk.svg\",\n    html_root_url = \"https://docs.rs/idk\"\n)]\n#![crate_name = \"idk\"]\n#![crate_type = \"lib\"]\n\n/// The common module provides common functionality that can be used\n/// throughout the entire crate.\npub mod common;\n\n/// The error module contains all the error types used in the crate.\npub mod error;\n\n/// The jwt module provides functionality to encode and decode\n/// JSON Web Tokens (JWT).\npub mod jwt;\n\n/// The property module provides functionality to create and manage\n/// properties.\npub mod property;\n\n/// The stacktrace module provides functionality to create and manage\n/// stacktraces.\npub mod stacktrace;\n\n/// The traits module provides functionality to create and manage\n/// traits.\npub mod traits;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","idk","src","property.rs"],"content":"#[derive(Clone, Debug, Ord, PartialEq, PartialOrd, Hash)]\n/// The property of the error.\npub struct Property {\n    /// The label of the property.\n    pub label: String,\n    /// Whether the property is printable.\n    pub printable: bool,\n}\n\nimpl Eq for Property {}\n\nimpl Property {\n    /// Creates a new property.\n    pub fn new(label: \u0026str, printable: bool) -\u003e Property {\n        Property {\n            label: label.to_owned(),\n            printable,\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","idk","src","stacktrace.rs"],"content":"use std::fmt;\n\nconst STACK_TRACE_DEPTH: usize = 128;\n\n#[derive(Clone, Debug, Eq, PartialEq, Ord, PartialOrd, Hash)]\n/// The program counter of the stack trace.\npub struct StackTrace {\n    /// The program counter of the stack trace.\n    pub pc: Vec\u003cusize\u003e,\n    /// The cause stack trace of the stack trace.\n    pub cause_stack_trace: Option\u003cBox\u003cStackTrace\u003e\u003e,\n}\n\nimpl StackTrace {\n    /// Formats the stack trace.\n    pub fn format_stack_trace(stack_trace: Vec\u003cString\u003e) -\u003e String {\n        format!(\n            \"Stack trace:\\n{}\",\n            stack_trace\n                .iter()\n                .map(|elem| format!(\"\\t- {elem}\"))\n                .collect::\u003cVec\u003c_\u003e\u003e()\n                .join(\"\\n\")\n        )\n    }\n\n    /// Creates a new stack trace.\n    pub fn new() -\u003e StackTrace {\n        let pc = Vec::with_capacity(STACK_TRACE_DEPTH);\n        StackTrace {\n            pc,\n            cause_stack_trace: Some(Box::new(StackTrace {\n                pc: Vec::with_capacity(STACK_TRACE_DEPTH),\n                cause_stack_trace: None,\n            })),\n        }\n    }\n}\n\nimpl Default for StackTrace {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl fmt::Display for StackTrace {\n    /// The formatted stack trace.\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        let stack_trace = self\n            .pc\n            .iter()\n            .map(|\u0026pc| format!(\"{pc:#x}\"))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let formatted_stack_trace = StackTrace::format_stack_trace(stack_trace);\n\n        match \u0026self.cause_stack_trace {\n            Some(cause_stack_trace) =\u003e {\n                write!(f, \"{formatted_stack_trace}\\n{cause_stack_trace}\")\n            }\n            None =\u003e write!(f, \"{formatted_stack_trace}\"),\n        }\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address ed to the HasTrait\n    /// instance.\n    pub fn is_add_trait(\u0026self) -\u003e bool {\n        self.add_trait\n    }\n    /// Returns true if the HasTrait instance has the Trait instance.\n    pub fn is_has_trait(\u0026self) -\u003e bool {\n        self.has_trait\n    }\n    /// Returns true if the Trait instance was removed from the HasTrait\n    /// instance.\n    pub fn is_remove_trait(\u0026self) -\u003e bool {\n        !self.add_trait\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_n Example using MD5::hexdigest() for a file input\n    let digest = MD5::hexdigest_file(\"mdg/file.txt\"); // file.txt contains \"Hello, world!\"\n    println!(\"🦀 MD5::hexdigest_file() for a file input:         ✅ {digest}\",);\n    // Expected 6cd3556deb0da54bca060b4c39479839\n\n    // Example using MD5::update() for a byte array input\n    let mut mdg = MD5::new();\n    let input = [\n        67, 111, 117, 99, 111, 117, 44, 32, 108, 101, 32, 109, 111, 110, 100, 101, 33,\n    ]; // \"Coucou, le monde!\"\n    mdg.update(\u0026input);\n    let digest = mdg.finalize();\n    println!(\"🦀 MD5::update() for a byte array input:           ✅ {digest}\",);\n    // Expected 47353a0e5ed2e1e0d57213a39e9bb7c4\n\n    // Example using MD5::update() for a string input\n    let mut mdg = MD5::new();\n    let input = \"Coucou, le monde!\";\n    mdg.update(input.as_bytes());\n    let digest = mdg.finalize();\n    println!(\"🦀 MD5::update() for a string input:               ✅ {digest}\",);\n    // Expected 47353a0e5ed2e1e0d57213a39e9bb7c4\n\n    // Example using MD5::update() for a file input\n    let mut mdg = MD5::new();\n    println!(\n        \"🦀 MD5::new() is:                                  ✅ {}\",\n        mdg.finalize()\n    );\n    // Expected d41d8cd98f00b204e9800998ecf8427e\n    mdg.update_file(\"mdg/update.txt\"); // update.txt contains \"Coucou, le monde!\"\n    let digest = mdg.finalize();\n    println!(\"🦀 MD5::update_file() is:                          ✅ {digest}\",);\n    // Expected 7fc3e27776139278c6b8e0b6f096b4fb\n\n    // Example using MD5::reset() for a string input\n    let mut mdg = MD5::new();\n    println!(\n        \"🦀 MD5::new() is:                                  ✅ {}\",\n        mdg.finalize()\n    );\n    // Expected d41d8cd98f00b204e9800998ecf8427e\n    println!(\n        \"🦀 MD5::reset() for a string input:                ✅ {}\",\n        mdg.reset()\n    );\n    // Expected 00000000000000000000000000000000\n}\n","traces":[],"covered":0,"coverable":0},{ he internal state of the MD5 object with new data from a file.\n    fn update_file(\u0026mut self, path: \u0026str) -\u003e \u0026mut Self {\n        let mut file = File::open(path).expect(\"Couldn't open file\");\n        let mut buffer = [0; 1024];\n\n        loop {\n            let nbytes = file.read(\u0026mut buffer).expect(\"Couldn't read file\");\n            if nbytes == 0 {\n                break;\n            }\n            self.update_with_len(\u0026buffer, nbytes);\n        }\n\n        self\n    }\n    /// Return the digest value as a string of hexadecimal digits.\n    fn hexdigest(value: \u0026str) -\u003e String {\n        Self::new().update(value.as_bytes()).finalize().to_string()\n    }\n\n    /// Return the digest value as a string of hexadecimal digits from a file.\n    fn hexdigest_file(path: \u0026str) -\u003e String {\n        let mut file = File::open(path).expect(\"Couldn't open file\");\n        let mut buffer = [0; 1024];\n        let mut mdg = Self::new();\n\n        loop {\n            let nbytes = file.read(\u0026mut buffer).expect(\"Couldn't read file\");\n            if nbytes == 0 {\n                break;\n            }\n            mdg.update_with_len(\u0026buffer, nbytes);\n        }\n\n        mdg.finalize().to_string()\n    }\n    /// Reset the internal state of the MD5 object and update it with new data from a file.\n    fn reset_file(\u0026mut self, path: \u0026str) -\u003e \u0026mut Self {\n        self.reset();\n        self.update_file(path)\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{ ryptographic hash function\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-mdg.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/mini-functions.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/mini-functions)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.8-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/mini-functions)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions)\n//! [![License](https://img.shields.io/crates/l/mini-functions.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! The Message Digest (MDG) is an easy way to produces a 128-bit\n//! (16-byte) hash value using the MD5 cryptographic hash function. It\n//! provides a struct, MD5, that can generate a message digest of data\n//! in a secure, one-way hash. The message digest can verify the\n//! integrity of the data without having to store the entire message.\n//!\n//! Several options are available to produce the hash value:\n//!\n//! - `MD5::default()` - Returns the hash value of an empty string.\n//! - `MD5::digest()` - Returns the hash value of a string.\n//! - `MD5::finalize()` - Finalize the MD5 object and return the result\n//!    as a 16-byte array.\n//! - `MD5::hexdigest()` - Returns the hash value of a string as a\n//!    hexadecimal string.\n//! - `MD5::new()` - Create a new instance of the MD5 struct.\n//! - `MD5::reset()` - Reset the internal state of the MD5 object.\n//! - `MD5::to_hex_string()` - Returns the hash value of a string as a\n//!    hexadecimal string.\n//! - `MD5::to_string()` - Returns the hash value of a string as a\n//!    string.\n//! - `MD5::update()` - Update the internal state of the MD5 object\n//!    with new data.\n//! - `MD5::update_file()` - Update the internal state of the MD5\n//!    object with new data from a file.\n//!\n//! To use this crate, add `mdg` to your `Cargo.toml`:\n//!\n//! ```toml\n//! [dependencies]\n//! mdg = \"0.0.1\"\n//! ```\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! # Examples\n//!\n//! ```no_run\n//! use mdg::MD5;\n//!\n//! let hash = MD5::default();\n//! assert_eq!(hash.to_string(), \"d41d8cd98f00b204e9800998ecf8427e\");\n//! ```\n//! # Warning\n//!\n//! This crate is not intended for cryptographic use. MD5 is not a\n//! cryptographically secure hashing algorithm and should not be used\n//! for applications that require a collision-resistant hash function.\n//!\n//! MD5 is sensitive to length extension attacks, which alter the hash\n//! value if additional data is appended to the input.\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-mdg.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-mdg.svg\",\n    html_root_url = \"https://docs.rs/mdg\"\n)]\n#![crate_name = \"mdg\"]\n#![crate_type = \"lib\"]\n\n/// Import the `params` module.\nmod params;\npub use params::*;\n\n/// Import the `constants` module.\npub mod constants;\npub use constants::*;\n\n/// Import the `digest` module.\npub mod digest;\npub use digest::*;\n\nuse std::convert::TryInto;\nuse std::fmt::Display;\n\n/// The MD5 struct.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct MD5 {\n    /// The buffer.\n    pub buffer: [u8; BLOCK_LENGTH],\n    /// The count.\n    pub count: [u32; 2],\n    /// The digest.\n    pub digest: [u8; DIGEST_LENGTH],\n    /// The state.\n    pub state: [u32; 4],\n}\n\nimpl MD5 {\n    /// Finalize the MD5 object and return the result as a 16-byte array.\n    pub fn finalize(\u0026mut self) -\u003e \u0026Self {\n        // Save the length before padding.\n        let bits: [u8; 8] = (0..8)\n            .into_iter()\n            .map(|i| (self.count[i \u003e\u003e 2] \u003e\u003e ((i \u0026 3) \u003c\u003c 3)) as u8)\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .try_into()\n            .expect(\"Couldn't transform vec into array\");\n\n        // Pad out to 56 mod 64\n        let index = (self.count[0] \u003e\u003e 3) \u0026 63;\n        let pad_len = if index \u003c 56 { 56 - index } else { 120 - index };\n        self.update_with_len(\u0026PADDING, pad_len as usize);\n\n        // Append the length\n        self.update(\u0026bits);\n\n        self.digest = (0..DIGEST_LENGTH)\n            .into_iter()\n            .map(|i| (self.state[i \u003e\u003e 2] \u003e\u003e ((i \u0026 3) \u003c\u003c 3)) as u8)\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .try_into()\n            .expect(\"Couldn't transform vec into array\");\n\n        self\n    }\n    /// Create a new instance of the MD5 struct.\n    pub fn new() -\u003e Self {\n        Self {\n            state: INITIAL_STATE,\n            count: [0, 0],\n            buffer: [0; BLOCK_LENGTH],\n            digest: [0; DIGEST_LENGTH],\n        }\n    }\n    /// Update the internal state of the MD5 object with new data.\n    pub fn transform(\u0026mut self, data: \u0026[u8]) -\u003e \u0026mut Self {\n        const fn f(x: u32, y: u32, z: u32) -\u003e u32 {\n            (x \u0026 y) | (!x \u0026 z)\n        }\n\n        const fn g(x: u32, y: u32, z: u32) -\u003e u32 {\n            (x \u0026 z) | (y \u0026 !z)\n        }\n\n        const fn h(x: u32, y: u32, z: u32) -\u003e u32 {\n            x ^ y ^ z\n        }\n\n        const fn i(x: u32, y: u32, z: u32) -\u003e u32 {\n            y ^ (x | !z)\n        }\n        let (mut a, mut b, mut c, mut d): (u32, u32, u32, u32) =\n            (self.state[0], self.state[1], self.state[2], self.state[3]);\n\n        for (idx, t_value) in T_VALUES.iter().enumerate() {\n            let (value, g): (u32, usize) = match idx {\n                0..=15 =\u003e (f(b, c, d), idx),\n                16..=31 =\u003e (g(b, c, d), (5 * idx + 1) % DIGEST_LENGTH),\n                32..=47 =\u003e (h(b, c, d), (3 * idx + 5) % DIGEST_LENGTH),\n                48..=63 =\u003e (i(b, c, d), (7 * idx) % DIGEST_LENGTH),\n                _ =\u003e unreachable!(),\n            };\n            let part_value = u32::from_ne_bytes(\n                data[4 * g..4 * g + 4]\n                    .try_into()\n                    .expect(\"Couldn't transform slice into array\"),\n            );\n            let f = value\n                .wrapping_add(a)\n                .wrapping_add(*t_value)\n                .wrapping_add(part_value);\n            a = d;\n            d = c;\n            c = b;\n            b = b.wrapping_add(f.rotate_left(SHIFTS[idx].into()));\n        }\n        self.state[0] = self.state[0].wrapping_add(a);\n        self.state[1] = self.state[1].wrapping_add(b);\n        self.state[2] = self.state[2].wrapping_add(c);\n        self.state[3] = self.state[3].wrapping_add(d);\n\n        self\n    }\n    /// Update the internal state of the MD5 object with new data.\n    pub fn update_with_len(\u0026mut self, value: \u0026[u8], nbytes: usize) -\u003e \u0026mut Self {\n        // Compute number of bytes mod 64\n        let mut offset = ((self.count[0] \u003e\u003e 3) \u0026 63) as usize;\n        let nbits = (nbytes \u003c\u003c 3) as u32;\n        let p = value;\n\n        if nbytes == 0 {\n            return self;\n        }\n\n        // Update the number of bits\n        self.count[0] = self.count[0].wrapping_add(nbits);\n        if self.count[0] \u003c nbits {\n            self.count[1] += 1;\n        }\n\n        self.count[1] += (nbytes \u003e\u003e 29) as u32;\n\n        let part_len = BLOCK_LENGTH - offset;\n        let mut i = part_len;\n\n        // Transform as many times as possible\n        if nbytes \u003e= part_len {\n            self.buffer[offset..(offset + part_len)].clone_from_slice(\u0026p[..part_len]);\n            let buf = self.buffer;\n            self.transform(\u0026buf);\n\n            while i \u003c nbytes - part_len {\n                if nbytes - i \u003e= 64 {\n                    let buf = self.buffer[i..i + part_len].to_vec();\n                    self.transform(\u0026buf);\n                    i += 64;\n                } else {\n                    break;\n                }\n            }\n            offset = 0;\n        } else {\n            i = 0;\n        }\n\n        // Add remaining input in buffer\n        self.buffer[offset..(offset + nbytes - i)].clone_from_slice(\u0026p[i..nbytes]);\n        self\n    }\n}\n\nimpl Default for MD5 {\n    /// Create a new instance of the MD5 struct.\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Display for MD5 {\n    /// Display the current MD5 value.\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        for di in self.digest {\n            write!(f, \"{di:02x}\")?;\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":120,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":200},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":20},"fn_name":null}, fcd3d76192e4007dfb496cca67e13b\");\n    }\n\n    #[test]\n    fn test_mdg_5() {\n        let digest =\n            MD5::hexdigest(\"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789\");\n        assert_eq!(digest, \"d174ab98d277d9f5a5611c2c9f419d9f\");\n    }\n\n    #[test]\n    fn test_mdg_6() {\n        let digest = MD5::hexdigest(\n            \"12345678901234567890123456789012345678901234567890123456789012345678901234567890\",\n        );\n        assert_eq!(digest, \"57edf4a22be3c955ac49da2e2107b67a\");\n    }\n\n    #[test]\n    fn test_update_mdg_many_times() {\n        let digest = MD5::new()\n            .update(b\"a\")\n            .update(b\"b\")\n            .update(b\"c\")\n            .finalize()\n            .to_string();\n        assert_eq!(digest, \"900150983cd24fb0d6963f7d28e17f72\");\n    }\n\n    #[test]\n    fn test_reset() {\n        let digest = MD5::new().update(b\"a\").reset().finalize().to_string();\n        assert_eq!(digest, \"d41d8cd98f00b204e9800998ecf8427e\");\n    }\n\n    #[test]\n    fn test_to_string_before_finalize() {\n        let digest = MD5::new().update(b\"a\").to_string();\n        // Is this acceptable? Or make it an Option that can be None?\n        assert_eq!(digest, \"00000000000000000000000000000000\");\n    }\n\n    #[test]\n    fn update_with_len() {\n        let digest = MD5::new().update_with_len(b\"abc\", 3).finalize().to_string();\n        assert_eq!(digest, \"900150983cd24fb0d6963f7d28e17f72\");\n    }\n    #[test]\n    fn update_file() {\n        let digest = MD5::new().update_file(\"update.txt\").finalize().to_string();\n        assert_eq!(digest, \"47353a0e5ed2e1e0d57213a39e9bb7c4\");\n    }\n    #[test]\n    fn hexdigest_file() {\n        let digest = MD5::hexdigest_file(\"update.txt\");\n        assert_eq!(digest, \"47353a0e5ed2e1e0d57213a39e9bb7c4\");\n    }\n    #[test]\n    fn reset_file() {\n        let digest = MD5::new()\n            .update_file(\"update.txt\")\n            .reset()\n            .finalize()\n            .to_string();\n        assert_eq!(digest, \"d41d8cd98f00b204e9800998ecf8427e\");\n    }\n    #[test]\n    fn transform() {\n        let digest = MD5::new().update_file(\"update.txt\").finalize().to_string();\n        assert_eq!(digest, \"47353a0e5ed2e1e0d57213a39e9bb7c4\");\n    }\n    #[test]\n    fn test_algorithm_to_string() {\n        let hs256 = Algorithm::HS256;\n        assert_eq!(hs256.to_string(), \"HS256\");\n\n        let rs512 = Algorithm::RS512;\n        assert_eq!(rs512.to_string(), \"RS512\");\n    }\n\n    #[test]\n    fn test_default_algorithm() {\n        let default_alg = Algorithm::default();\n        assert_eq!(default_alg, Algorithm::HS256);\n    }\n\n    #[test]\n    fn test_default_jwt() {\n        let default_jwt = JWT::default();\n        assert_eq!(default_jwt.header.alg, Some(Algorithm::HS256));\n        assert_eq!(default_jwt.token, String::new());\n    }\n    #[test]\n    fn test_reset_file() {\n        let mut mdg = MD5::new();\n        mdg.finalize();\n        mdg.reset();\n        assert_eq!(mdg.to_string(), \"00000000000000000000000000000000\");\n    }\n    #[test]\n    fn test_default() {\n        let mut mdg = MD5::default();\n        mdg.finalize();\n        mdg.reset();\n        assert_eq!(mdg.to_string(), \"00000000000000000000000000000000\");\n    }\n\n    #[test]\n    fn test_update_with_len() {\n        let mut md5 = MD5::new();\n        let data = b\"test data\";\n        let nbytes = data.len();\n\n        // Test updating with non-empty data\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [72, 0]);\n        assert_eq!(md5.buffer[0..nbytes], data[..]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with empty data\n        md5.update_with_len(b\"\", 0);\n        assert_eq!(md5.count, [0, 0]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with data that is smaller than part_len\n        let data = b\"test\";\n        let nbytes = data.len();\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [32, 0]);\n        assert_eq!(md5.buffer[0..nbytes], data[..]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with data that is larger than part_len\n        let data = b\"test data test data test data\";\n        let nbytes = data.len();\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [232, 0]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with data that results in overflow of count[0]\n        let data = b\"test data\";\n        let nbytes = data.len();\n        md5.count[0] = u32::max_value();\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [71, 1]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n    }\n    #[test]\n    fn test_update_with_len_large_data() {\n        let mut md5 = MD5::new();\n        let data = vec![1; 128];\n        let nbytes = data.len();\n\n        md5.update_with_len(\u0026data, nbytes);\n        assert_eq!(md5.count, [1024, 0]);\n\n        let buffer_len = cmp::min(md5.buffer.len(), nbytes);\n        assert_eq!(md5.buffer[0..buffer_len], data[..buffer_len]);\n\n        let buf = md5.buffer[0..buffer_len].to_vec();\n        md5.transform(\u0026buf);\n        assert_eq!(buffer_len \u003e= 64, true);\n        assert_eq!(md5.count, [1024, 0]);\n\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Check the state of the md5 after each iteration of the while loop\n        let state1 = md5.state;\n        assert_ne!(state1, [0; 4]);\n\n        let state2 = md5.state;\n        assert_ne!(state2, [0; 4]);\n        assert_eq!(state1, state2);\n\n        md5.reset();\n    }\n    #[test]\n    fn test_transform_with_sufficient_buffer_length() {\n        const NBYTES: usize = 1024;\n        const PART_LEN: usize = 512;\n\n        let mut md5 = MD5::new();\n        md5.count = [NBYTES as u32, 0];\n        let mut buffer = [0; NBYTES];\n\n        // Fill the buffer with some data\n        for i in 0..NBYTES {\n            buffer[i] = i as u8;\n        }\n\n        let mut i = 0;\n        while i \u003c NBYTES - PART_LEN {\n            if NBYTES - i \u003e= PART_LEN {\n                let buf = \u0026buffer[i..(i + PART_LEN)];\n                md5.transform(buf);\n                i += PART_LEN;\n\n                assert_eq!(i, PART_LEN);\n                assert_eq!(md5.count, [1024, 0]);\n            } else {\n                let part_len = NBYTES - i;\n                let buf = \u0026buffer[i..(i + part_len)];\n                md5.transform(buf);\n                i += part_len;\n\n                assert_eq!(i, NBYTES);\n                assert_eq!(md5.count, [1024, 0]);\n            }\n        }\n\n        let mut md5 = MD5::new();\n        md5.count = [NBYTES as u32, 0];\n        let mut buffer = [0; NBYTES];\n\n        // Fill the buffer with some data\n        for i in 0..NBYTES {\n            buffer[i] = i as u8;\n        }\n\n        let mut i = 0;\n        while i \u003c NBYTES - PART_LEN {\n            if NBYTES - i \u003e= PART_LEN {\n                let buf = \u0026buffer[i..(i + PART_LEN)];\n                md5.transform(buf);\n                i += PART_LEN;\n\n                assert_eq!(i, PART_LEN);\n                assert_eq!(md5.count, [1024, 0]);\n            } else {\n                let part_len = NBYTES - i;\n                let buf = \u0026buf shields.io/badge/lib.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/psph)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/psph)\n//! [![License](https://img.shields.io/crates/l/psph.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! PassPhrase (PSPH) is a Rust library that empowers developers to\n//! elevate the security of their applications with ease. `PSPH`\n//! generates secure and strong passphrases using a unique combination\n//! of letters, numbers, cases, and symbols to form an unpredictable\n//! string of characters that doesn't resemble words or names with a\n//! high level of entropy.\n//!\n//! ## Features\n//!\n//! - Generate a random password / passphrase.\n//! - Calculate the entropy of a password.\n//! - Calculate the hash of a password.\n//! - Calculate the hash length of a password.\n//! - Check if a password is empty.\n//! - Get the length of a password.\n//! - Get the generated password / passphrase.\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-psph.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-psph.svg\",\n    html_root_url = \"https://docs.rs/psph\"\n)]\n#![crate_name = \"psph\"]\n#![crate_type = \"lib\"]\n\nextern crate cmn;\n/// constants\npub use cmn::constants::*;\n/// words\npub use cmn::words::WORD_LIST;\n\nextern crate hsh;\npub use hsh::Hash;\n\nextern crate vrd;\npub use vrd::Random;\n\nuse std::collections::{HashMap, HashSet};\nuse std::convert::TryInto;\nuse std::f64;\n\n/// A random password / passphrase generator. The generated password\n/// is a string of three words separated by hyphens. Each word is\n/// between 6 and 8 characters long. The first character of each word\n/// is capitalized.\n#[non_exhaustive]\n#[derive(Clone, Debug, PartialEq, PartialOrd)]\npub struct Password {\n    /// The generated passphrase.\n    passphrase: String,\n    /// The special characters to use for replacing letters in words.\n    special_chars: Vec\u003cchar\u003e,\n    /// The separator to use between words.\n    separator: String,\n}\n\nimpl Password {\n    /// Calculates the entropy of a password based on its length, the\n    /// number of unique characters used in the password and the number\n    /// of bits of the hash generated from the password.\n    ///\n    /// # Arguments\n    ///\n    /// * `\u0026self` - An immutable reference to the password.\n    ///\n    /// # Returns\n    ///\n    /// * `f64` - The calculated entropy of the password.\n    ///\n    /// # Entropy Ranges\n    ///\n    /// The following ranges can give you an idea of how the entropy is\n    /// considered:\n    ///\n    /// - Poor: less than 40 bits\n    /// - Weak: 40-55 bits\n    /// - Reasonable: 56-70 bits\n    /// - Strong: 71-80 bits\n    /// - Excellent: 81 bits and above\n    ///\n    /// Keep in mind that these values are just rough estimates and the\n    /// actual entropy of a password depends on the distribution of\n    /// characters used in the password and the number of unique\n    /// characters in it, and not just its length.\n    ///\n    pub fn entropy(\u0026self) -\u003e f64 {\n        let l = self.len() as f64;\n        l * (94.0_f64.log2()).round()\n    }\n    /// Returns the hash of the generated passphrase.\n    pub fn hash(\u0026self) -\u003e String {\n        let mut hash = Hash::new();\n        hash.set_password(\u0026format!(\n            \"{}{}\",\n            self.passphrase,\n            self.special_chars.iter().collect::\u003cString\u003e()\n        ));\n        let hash_value = hash.hash();\n        hash_value.to_string()\n    }\n    /// Returns the hash length.\n    pub fn hash_length(\u0026self) -\u003e usize {\n        self.hash().len()\n    }\n    /// Returns true if the generated passphrase is empty.\n    /// Returns false if the generated passphrase is not empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.passphrase.is_empty()\n    }\n    /// Returns the length of the generated passphrase.\n    pub fn len(\u0026self) -\u003e usize {\n        self.passphrase.len()\n    }\n    /// Returns the generated passphrase.\n    pub fn new(len: u8, separator: \u0026str, special_chars: Vec\u003cchar\u003e) -\u003e Self {\n        // Setup a random number generator.\n        let mut rng = Random::default();\n\n        // Create a new vector to store the words in the passphrase.\n        let mut words: Vec\u003cString\u003e = Vec::new();\n\n        // Convert the special characters to a vector of chars.\n        let ascii: Vec\u003cchar\u003e = SPECIAL_CHARS.to_vec();\n\n        // Create a new HashSet to store the generated words.\n        let mut word_set = HashSet::new();\n\n        // Create a HashMap for storing seen characters for each word\n        let mut seen_chars = HashMap::new();\n\n        // Generate `len` random words from the word list.\n        while words.len() \u003c len.into() {\n            // Choose a random word from the list.\n            let mut word = if let Some(w) = Random::choose(\u0026mut rng, WORD_LIST) {\n                // If a word was found, return it.\n                w\n            } else {\n                // If no word was found, return an empty string.\n                \"\"\n            };\n\n            // Ensure that the random word is not already present in\n            // the vector of words\n            while words.contains(\u0026word.to_string()) {\n                word = if let Some(w) = Random::choose(\u0026mut rng, WORD_LIST) {\n                    // If a word was found, return it.\n                    w\n                } else {\n                    // If no word was found, return an empty string.\n                    \"\"\n                };\n\n                // Get the HashSet of seen characters for the word\n                let word_seen_chars: \u0026mut HashSet\u003cchar\u003e =\n                    seen_chars.entry(word.to_lowercase()).or_default();\n\n                // Iterate through each character in the word and check if it has been seen before\n                let mut has_repeated_chars = false;\n                for c in word.to_lowercase().chars() {\n                    if !word_seen_chars.insert(c) {\n                        has_repeated_chars = true;\n                        break;\n                    }\n                }\n\n                // If word has repeated characters, skip to the next iteration of the loop\n                if has_repeated_chars {\n                    continue;\n                }\n\n                // Check if the word is already in the HashSet. If it is, skip to the next iteration of the loop.\n                if word_set.contains(\u0026word.to_lowercase()) {\n                    continue;\n                }\n\n                // Add the word to the HashSet.\n                word_set.insert(word.to_lowercase());\n            }\n\n            // Generate a random uppercase or lowercase letter from the\n            // ASCII table.\n            let mut random_letter = Random::char(\u0026mut rng);\n\n            // Ensure that the random letter is not already present in\n            // the word that was chosen.\n            while word.contains(random_letter) {\n                random_letter = Random::char(\u0026mut rng);\n            }\n\n            // Convert the word to title case and add a number to the\n            // end of the word.\n            let mut word = word.to_owned();\n            let chars = word.chars().enumerate().collect::\u003cVec\u003c_\u003e\u003e();\n            for (i, c) in chars {\n                if i == 0 || !c.is_alphabetic() {\n                    continue;\n                }\n                let lower = c.to_lowercase().next().unwrap();\n                word.remove(i);\n                word.insert(i, lower);\n                word.insert(i + 1, lower.to_uppercase().next().unwrap());\n            }\n            let first_letter = word.chars().next().unwrap().to_uppercase().next().unwrap();\n            word.remove(0);\n            word.insert(0, first_letter);\n\n            // Generate a new random number between 0 and 99.\n            let nb = rng.range(HASH_COST.try_into().unwrap(), 99);\n\n            word.push(random_letter);\n            word.push(*Random::choose(\u0026mut rng, \u0026ascii).unwrap());\n            word.push_str(\u0026nb.to_string());\n\n            // Replace a random letter in the word with a special\n            // character from the list.\n            let mut chars: Vec\u003cchar\u003e = word.chars().collect();\n            let index = rng.range(0, (chars.len() - 1).try_into().unwrap()) as usize;\n            chars[index] = *Random::choose(\u0026mut rng, \u0026special_chars).unwrap();\n\n            word = chars.into_iter().collect();\n            words.push(word);\n        }\n        // Return the generated passphrase.\n        Self {\n            passphrase: words.join(separator),\n            special_chars,\n            separator: separator.to_string(),\n        }\n    }\n\n    /// Returns the generated passphrase.\n    pub fn passphrase(\u0026self) -\u003e \u0026str {\n        \u0026self.passphrase\n    }\n    /// Returns the password length.\n    pub fn password_length(\u0026self) -\u003e usize {\n        self.passphrase.len()\n    }\n    /// Sets the generated passphrase.\n    pub fn set_passphrase(\u0026mut self, passphrase: \u0026str) {\n        self.passphrase = passphrase.to_string();\n    }\n}\n\nimpl std::fmt::Display for Password {\n    /// Display the generated passphrase.\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.passphrase)\n    }\n}\n\nimpl Default for Password {\n    /// Default to a passphrase of 4 words.\n    fn default() -\u003e Self {\n        Self::new(4, \"-\", SPECIAL_CHARS.to_vec())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","psph","tests","psph.rs"],"content":"#[cfg(test)]\n\n// TODO: Add more tests to bring the code coverage to 100%\nmod tests {\n    use cmn::constants::*;\n    use psph::Password;\n    use vrd::Random;\n\n    #[test]\n    fn test_password() {\n        let password = Password::new(3, \"-\", SPECIAL_CHARS.to_vec());\n        assert_eq!(password.passphrase().split('-').count(), 3);\n    }\n\n    #[test]\n    fn test_default() {\n        let default_result = Password::default();\n        let expected_result = Password::new(4, \"-\", SPECIAL_CHARS.to_vec());\n        assert_ne!(default_result, expected_result);\n    }\n\n    #[test]\n    fn test_set_password() {\n        let mut password = Password::new(3, \"-\", SPECIAL_CHARS.to_vec());\n        password.set_passphrase(\"test\");\n        assert_eq!(password.passphrase(), \"test\");\n    }\n\n    #[test]\n    fn test_password_entropy() {\n        let password = Password::new(4, \"-\", vec!['!', '@', '#']);\n        let entropy = password.entropy();\n        assert!(entropy \u003e 71.0);\n    }\n\n    #[test]\n    fn test_password_hash_length() {\n        let password = Password::new(4, \"-\", vec!['!', '@', '#']);\n        let hash_length = password.hash_length();\n        assert_eq!(hash_length, 64);\n    }\n\n    #[test]\n    fn test_password_is_empty() {\n        let password = Password::new(0, \"-\", vec!['!', '@', '#']);\n        let is_empty = password.is_empty();\n        assert!(is_empty, \"{}\", password.passphrase());\n    }\n\n    #[test]\n    fn test_password_length() {\n        let mut password = Password::new(4, \"-\", SPECIAL_CHARS.to_vec());\n        password.set_passphrase(\"M1n1Funct1()ns-N3wP@s5phr4s3-Ex@mpl3\");\n        assert_eq!(password.password_length(), 36);\n    }\n\n    #[test]\n    fn test_password_default() {\n        let len = 4;\n        let password = Password::new(len, \"-\", SPECIAL_CHARS.to_vec());\n        assert!(password.passphrase().split('-').count() == len.into());\n    }\n\n    #[test]\n    fn test_password_display() {\n        let mut password = Password::new(4, \"-\", SPECIAL_CHARS.to_vec());\n        password.set_passphrase(\"M1n1Funct1()ns-N3wP@s5phr4s3-Ex@mpl3\");\n        assert_eq!(\n            format!(\"{password}\"),\n            \"M1n1Funct1()ns-N3wP@s5phr4s3-Ex@mpl3\"\n        );\n    }\n\n    #[test]\n    fn test_wordlist() {\n        let words: Vec\u003cString\u003e = vec![\"mini\".to_string(), \"functions\".to_string()];\n        let mut rng = Random::default();\n        while words.len() \u003c 2 {\n            if let Some(w) = Random::choose(\u0026mut rng, words.as_slice()) {\n                assert!(words.contains(w));\n            } else {\n                assert!(words.is_empty());\n            };\n        }\n    }\n    #[test]\n    fn test_wordlist_is_empty() {\n        let word = \"\";\n        assert!(word.is_empty());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","qrc","benches","qrc.rs"],"content":"use criterion::{black_box, criterion_group, criterion_main, Criterion};\nuse image::Rgba;\nextern crate qrc;\nuse self::qrc::QRCode;\n\n// Benchmark for QRCode::new\nfn new_benchmark(c: \u0026mut Criterion) {\n    c.bench_function(\"QRCode::new\", |b| {\n        b.iter(|| QRCode::new(black_box(vec![1, 2, 3])))\n    });\n}\n// Benchmark for QRCode::to_png\nfn to_png_benchmark(c: \u0026mut Criterion) {\n    let qrcode = QRCode::new(vec![1, 2, 3]);\n    c.bench_function(\"QRCode::to_png\", |b| b.iter(|| qrcode.to_png(512)));\n}\n\n// Benchmark for QRCode::from_string\nfn from_string_benchmark(c: \u0026mut Criterion) {\n    c.bench_function(\"QRCode::from_string\", |b| {\n        b.iter(|| QRCode::from_string(black_box(\"Hello, world!\".to_string())))\n    });\n}\n\n// Benchmark for QRCode::from_bytes\nfn from_bytes_benchmark(c: \u0026mut Criterion) {\n    c.bench_function(\"QRCode::from_bytes\", |b| {\n        b.iter(|| QRCode::from_bytes(black_box(vec![1, 2, 3])))\n    });\n}\n\n// Benchmark for QRCode::to_svg\nfn to_svg_benchmark(c: \u0026mut Criterion) {\n    let qrcode = QRCode::new(vec![1, 2, 3]);\n    c.bench_function(\"QRCode::to_svg\", |b| {\n        b.iter(|| qrcode.to_svg(black_box(100)))\n    });\n}\n\n// Benchmark for QRCode::colorize\nfn colorize_benchmark(c: \u0026mut Criterion) {\n    let qrcode = QRCode::new(vec![1, 2, 3]);\n    let color = Rgba([0, 0, 0, 0]);\n    c.bench_function(\"QRCode::colorize\", |b| {\n        b.iter(|| qrcode.colorize(black_box(color)))\n    });\n}\n\n// Benchmark for QRCode::resize\nfn resize_benchmark(c: \u0026mut Criterion) {\n    let qrcode = QRCode::new(vec![1, 2, 3]);\n    c.bench_function(\"QRCode::resize\", |b| {\n        b.iter(|| qrcode.resize(black_box(100), black_box(100)))\n    });\n}\n\ncriterion_group!(\n    benches,\n    colorize_benchmark,\n    from_bytes_benchmark,\n    from_string_benchmark,\n    new_benchmark,\n    resize_benchmark,\n    to_png_benchmark,\n    to_svg_benchmark,\n);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","qrc","build.rs"],"content":"fn main() {\n    // println!(\"cargo:rerun-if-changed=src/lib.rs\");\n    // println!(\"cargo:rerun-if-changed=build.rs\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","qrc","examples","qrc.rs"],"content":"extern crate image;\nuse image::{imageops, ImageBuffer, Rgba, RgbaImage};\nextern crate qrc;\nuse self::qrc::{add_image_watermark, qr_code, qr_code_to, QRCode};\nuse std::fs; // Import the fs module from the standard library // Import the QRCode struct from the mini_functions crate\n\nconst URL: \u0026str = \"https://minifunctions.com/\"; // Define a constant for the URL to be encoded\n\nfn main() {\n    // Create a new QRCode using the QRCode::from_string() function and convert it to a PNG representation\n    let qrcode = QRCode::from_string(URL.to_string()); // Create a new QRCode using the QRCode::from_string() function\n    let png = qrcode.to_png(512); // Convert the QRCode into a PNG representation\n    let png_data = png.into_raw(); // Convert the PNG representation of the QRCode into a vector of bytes\n    let png_image = ImageBuffer::\u003cRgba\u003cu8\u003e, Vec\u003cu8\u003e\u003e::from_raw(21, 21, png_data).unwrap();\n    println!(\n        \"🦀 fn to_png():                ✅ {:?}\",\n        png_image.save(\"qrcode.png\")\n    ); // Print the PNG representation of the QRCode\n    match png_image.save(\"qrcode.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file created:           ✅ qrcode.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n        Err(e) =\u003e println!(\"🦀 png file created:           ❌ qrcode.png: {e}\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n    }\n    match fs::remove_file(\"qrcode.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file removed:           ✅ qrcode.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n        Err(e) =\u003e println!(\"🦀 png file removed:           ❌ qrcode.png: {e}\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n    }\n\n    // Create a new QRCode using the QRCode::from_string() function and convert it to a PNG representation with a custom color\n    let qrcode = QRCode::from_string(URL.to_string());\n    let red = Rgba([255, 0, 0, 255]);\n    let red_qrcode = qrcode.colorize(red); // Create a new QRCode using the QRCode::from_string() function and convert it to a PNG representation with a custom color\n    let img: RgbaImage = red_qrcode; // Convert the colorized QR code to a PNG image.\n    let new_width = 512;\n    let new_height = 512;\n    let resized_img = imageops::resize(\u0026img, new_width, new_height, imageops::FilterType::Nearest);\n    let image: ImageBuffer\u003cRgba\u003cu8\u003e, Vec\u003cu8\u003e\u003e = resized_img; // Convert the colorized QR code to a PNG image.\n    println!(\n        \"🦀 fn colorize():              ✅ {:?}\",\n        image.save(\"qrcode_colorized.png\")\n    ); // Print the PNG representation of the QRCode\n    match image.save(\"qrcode_colorized.png\") {\n        Ok(_) =\u003e println!(\"🦀 colorized png file created: ✅ qrcode_colorized.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 colorized png file created: ❌ qrcode_colorized.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    match fs::remove_file(\"qrcode_colorized.png\") {\n        Ok(_) =\u003e println!(\"🦀 colorized png file removed: ✅ qrcode_colorized.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 colorized png file removed: ❌ qrcode_colorized.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n\n    // Create a new QRCode using the QRCode::from_string() function and convert it to an SVG representation\n    let qrcode = QRCode::from_string(URL.to_string());\n    let qrcode_svg = qrcode.to_svg(512); // Convert the QRCode into an SVG representation\n    match fs::write(\"qrcode.svg\", qrcode_svg) {\n        Ok(_) =\u003e println!(\"🦀 svg file created:           ✅ qrcode.svg\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n        Err(e) =\u003e println!(\"🦀 svg file created:           ❌ qrcode.svg: {e}\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n    }\n    match fs::remove_file(\"qrcode.svg\") {\n        Ok(_) =\u003e println!(\"🦀 svg file removed:           ✅ qrcode.svg\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n        Err(e) =\u003e println!(\"🦀 svg file removed:           ❌ qrcode.svg: {e}\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n    }\n\n    // Create a new QRCode using the QRCode::from_string() function and convert it to a PNG representation with a custom size\n    let qrcode = QRCode::new(vec![0x61, 0x62, 0x63]);\n    let resized_image: RgbaImage = qrcode.resize(512, 512);\n    println!(\n        \"🦀 fn resize():                ✅ {:?}\",\n        resized_image.save(\"qrcode_resized.png\")\n    ); // Print the PNG representation of the QRCode\n    match resized_image.save(\"qrcode_resized.png\") {\n        Ok(_) =\u003e println!(\"🦀 resized file created:       ✅ qrcode_resized.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 resized file created:       ❌ qrcode_resized.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    match fs::remove_file(\"qrcode_resized.png\") {\n        Ok(_) =\u003e println!(\"🦀 resized file removed:       ✅ qrcode_resized.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 resized file removed:       ❌ qrcode_resized.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n\n    // Create a new QRCode using the QRCode::from_string() function and convert it to a PNG representation with a custom size\n    let qrcode = QRCode::new(vec![0x61, 0x62, 0x63]);\n    let resized_image: RgbaImage = qrcode.resize(512, 512);\n    println!(\n        \"🦀 fn resize():                ✅ {:?}\",\n        resized_image.save(\"qrcode_resized.png\")\n    ); // Print the PNG representation of the QRCode with a custom size of 512x512\n    match resized_image.save(\"qrcode_resized.png\") {\n        Ok(_) =\u003e println!(\"🦀 resized file created:       ✅ qrcode_resized.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 resized file created:       ❌ qrcode_resized.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    match fs::remove_file(\"qrcode_resized.png\") {\n        Ok(_) =\u003e println!(\"🦀 resized file removed:       ✅ qrcode_resized.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 resized file removed:       ❌ qrcode_resized.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    // Create a new QRCode using the macro qr_code and convert it to an SVG representation with a custom size of 512x512\n    let qrcode = qr_code!(URL.into());\n    let qrcode_svg = qrcode.to_svg(512); // Convert the QRCode into an SVG representation with a custom size of 512x512\n    match fs::write(\"qrcode.svg\", qrcode_svg) {\n        Ok(_) =\u003e println!(\"🦀 svg file created:           ✅ qrcode.svg\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n        Err(e) =\u003e println!(\"🦀 svg file created:           ❌ qrcode.svg: {e}\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n    }\n    match fs::remove_file(\"qrcode.svg\") {\n        Ok(_) =\u003e println!(\"🦀 svg file removed:           ✅ qrcode.svg\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n        Err(e) =\u003e println!(\"🦀 svg file removed:           ❌ qrcode.svg: {e}\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n    }\n    // Create a new QRCode using the macro qr_code_to into a PNG representation with a custom size of 512x512\n    let qrcode = qr_code_to!(URL.into(), \"png\", 512);\n    match qrcode.save(\"qrcode.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file created:           ✅ qrcode.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 png file created:           ❌ qrcode.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    match fs::remove_file(\"qrcode.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file removed:           ✅ qrcode.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 png file removed:           ❌ qrcode.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    // Create a new QRCode using the macro qr_code_from into a GIF representation with a custom size of 512x512\n    let qrcode = qr_code_to!(URL.into(), \"gif\", 512);\n    match qrcode.save(\"qrcode.gif\") {\n        Ok(_) =\u003e println!(\"🦀 gif file created:           ✅ qrcode.gif\"), // Print the path to the GIF representation of the QRCode that was saved to a file called \"qrcode.gif\"\n        Err(e) =\u003e println!(\"🦀 gif file created:           ❌ qrcode.gif: {e}\",), // Print the path to the GIF representation of the QRCode that was saved to a file called \"qrcode.gif\"\n    }\n    match fs::remove_file(\"qrcode.gif\") {\n        Ok(_) =\u003e println!(\"🦀 gif file removed:           ✅ qrcode.gif\"), // Print the path to the GIF representation of the QRCode that was saved to a file called \"qrcode.gif\"\n        Err(e) =\u003e println!(\"🦀 gif file removed:           ❌ qrcode.gif: {e}\",), // Print the path to the GIF representation of the QRCode that was saved to a file called \"qrcode.gif\"\n    }\n    // Create a new QRCode using the macro qr_code_to into a JPEG representation with a custom size of 512x512\n    let qrcode = qr_code_to!(URL.into(), \"jpg\", 512);\n    match qrcode.save(\"qrcode.jpg\") {\n        Ok(_) =\u003e println!(\"🦀 jpg file created:           ✅ qrcode.jpg\"), // Print the path to the JPG representation of the QRCode that was saved to a file called \"qrcode.jpg\"\n        Err(e) =\u003e println!(\"🦀 jpg file created:          ❌ qrcode.jpg: {e}\",), // Print the path to the JPEG representation of the QRCode that was saved to a file called \"qrcode.jpg\"\n    }\n    match fs::remove_file(\"qrcode.jpg\") {\n        Ok(_) =\u003e println!(\"🦀 jpg file removed:           ✅ qrcode.jpg\"), // Print the path to the JPG representation of the QRCode that was saved to a file called \"qrcode.jpg\"\n        Err(e) =\u003e println!(\"🦀 jpg file removed:           ❌ qrcode.jpg: {e}\",), // Print the path to the JPEG representation of the QRCode that was saved to a file called \"qrcode.jpg\"\n    }\n\n    // Create a new QRCode add a watermark to it and save it as a PNG file\n    let qrcode = QRCode::from_string(URL.to_string());\n    let mut qrcode_img = qrcode.to_png(512);\n    let watermark_img = image::open(\"bubba.ico\").unwrap().into_rgba8();\n    add_image_watermark!(\u0026mut qrcode_img, \u0026watermark_img);\n    match qrcode_img.save(\"qrcode_watermarked.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file with watermark:           ✅ qrcode_watermarked.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n        Err(e) =\u003e println!(\"🦀 png file with watermark:           ❌ qrcode_watermarked.png: {e}\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n    }\n    match fs::remove_file(\"qrcode_watermarked.png\") {\n        Ok(_) =\u003e {\n            println!(\"🦀 png file with watermark removed:           ✅ qrcode_watermarked.png\")\n        } // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n        Err(e) =\u003e {\n            println!(\"🦀 png file with watermark removed:           ❌ qrcode_watermarked.png: {e}\")\n        } // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode1.png\"\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","qrc","src","lib.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n//!\n//! # A Rust library for generating and manipulating QR code images in various formats\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-qrc.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/qrc.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/qrc/)\n//! [![Docs.rs](https://img.shields.io/badge/docs.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://docs.rs/qrc)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/qrc)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions/tree/main/qrc)\n//! [![License](https://img.shields.io/crates/l/qrc.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! The QR Code Library (QRC) is a versatile tool for generating and\n//! manipulating QR code images in various formats.\n//!\n//! With this library, you can easily convert your data into a QR code,\n//! whether it be in the form of a string or a vector of bytes.\n//!\n//! Choose from popular image formats like PNG, JPG, GIF and SVG, and\n//! even customize the size and color of your QR code.\n//!\n//! ## Features\n//!\n//! `QRC` features a `QRCode` struct that can be constructed with a\n//! `Vec\u003cu8\u003e` of data or a `String` of data that will be converted to\n//! a `Vec\u003cu8\u003e`.\n//!\n//! The QR code can be generated using the zto_qrcode` method, and\n//! specific image formats can be generated using the `to_png`,\n//! `to_jpg`, and `to_gif` methods.\n//!\n//! Each of these methods takes a `width` parameter and returns an\n//! `ImageBuffer` containing the QR code image.\n//!\n//! The library uses the qrcode and image crates to generate the QR\n//! code images.\n//!\n//! As of the current version, the library supports the following\n//! features with the following status:\n//!\n//! | Feature | Description |\n//! | ------- | ----------- |\n//! | Library license | Apache-2.0 OR MIT |\n//! | Library version | 0.0.1 |\n//! | Mode Numeric | not specified |\n//! | Mode Alphanumeric | not specified |\n//! | Mode Byte | not specified |\n//! | Mode Kanji | not specified |\n//! | Mode ECI | not specified |\n//! | Mode FNC1 | not specified |\n//! | Mode Structured Append | not specified |\n//! | Mode Hanzi | not specified |\n//! | Mixing modes | not specified |\n//! | QR Codes version 1 - 40 | not specified |\n//! | Micro QR Codes version M1 - M4 | not specified |\n//! | Find maximal error correction level | not specified |\n//! | Optimize QR Codes | not specified |\n//! | PNG output | supported |\n//! | JPG output | supported |\n//! | GIF output | supported |\n//! | SVG output | supported |\n//! | EPS output | not specified |\n//! | PDF output | not specified |\n//! | BMP output | not specified |\n//! | TIFF output | not specified |\n//! | WebP output | not specified |\n//! | Black and white QR Codes | Yes |\n//! | Colorized QR code | Yes |\n//! | Animated QR Codes (GIF, APNG, WebP) | not specified |\n//! | Changing size of modules (scaling factor) | not specified |\n//! | Command line script | not specified |\n//! | QR code resizing | supported |\n//! | QR code watermarking | supported |\n//! | QR code with logo | supported |\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-qrc.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-qrc.svg\",\n    html_root_url = \"https://docs.rs/mini-functions\"\n)]\n#![crate_name = \"qrc\"]\n#![crate_type = \"lib\"]\n\nextern crate image;\nextern crate qrcode;\n\nuse image::{ImageBuffer, Rgba, RgbaImage};\nuse qrcode::render::svg;\nuse qrcode::QrCode;\n\n#[non_exhaustive]\n#[derive(Clone, Debug, Default, PartialEq, Eq, Hash, PartialOrd, Ord)]\n/// QRCode is a structure that contains data in the form of a vector of\n/// bytes.\npub struct QRCode {\n    /// The `data` field holds the data to be encoded in the QR code.\n    pub data: Vec\u003cu8\u003e,\n}\n/// Implementation of QRCode structure.\nimpl QRCode {\n    /// Creates a new QRCode structure with the given data.\n    pub fn new(data: Vec\u003cu8\u003e) -\u003e Self {\n        QRCode { data }\n    }\n\n    /// The `from_string` method creates a new instance of the QRCode\n    /// struct by converting the given string data into a vector of\n    /// bytes\n    pub fn from_string(data: String) -\u003e Self {\n        QRCode {\n            data: data.into_bytes(),\n        }\n    }\n\n    /// Creates a new QRCode structure from a vector of bytes.\n    pub fn from_bytes(data: Vec\u003cu8\u003e) -\u003e Self {\n        QRCode { data }\n    }\n\n    /// Converts the QRCode structure to a QrCode structure.\n    pub fn to_qrcode(\u0026self) -\u003e QrCode {\n        QrCode::new(\u0026self.data).unwrap()\n    }\n\n    /// Converts the QRCode structure to a PNG image.\n    pub fn to_png(\u0026self, width: u32) -\u003e ImageBuffer\u003cRgba\u003cu8\u003e, Vec\u003cu8\u003e\u003e {\n        let qrcode = self.to_qrcode();\n        let height = width;\n        let mut img = ImageBuffer::new(width, height);\n        for (x, y, pixel) in img.enumerate_pixels_mut() {\n            let x_index = (x as f32 / width as f
