he MD5 cryptographic hash function\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-mdg.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/mini-functions.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/mini-functions)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.8-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/mini-functions)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/mini-functions)\n//! [![License](https://img.shields.io/crates/l/mini-functions.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! The Message Digest (MDG) is an easy way to produces a 128-bit\n//! (16-byte) hash value using the MD5 cryptographic hash function. It\n//! provides a struct, MD5, that can generate a message digest of data\n//! in a secure, one-way hash. The message digest can verify the\n//! integrity of the data without having to store the entire message.\n//!\n//! Several options are available to produce the hash value:\n//!\n//! - `MD5::default()` - Returns the hash value of an empty string.\n//! - `MD5::digest()` - Returns the hash value of a string.\n//! - `MD5::finalize()` - Finalize the MD5 object and return the result\n//!    as a 16-byte array.\n//! - `MD5::hexdigest()` - Returns the hash value of a string as a\n//!    hexadecimal string.\n//! - `MD5::new()` - Create a new instance of the MD5 struct.\n//! - `MD5::reset()` - Reset the internal state of the MD5 object.\n//! - `MD5::to_hex_string()` - Returns the hash value of a string as a\n//!    hexadecimal string.\n//! - `MD5::to_string()` - Returns the hash value of a string as a\n//!    string.\n//! - `MD5::update()` - Update the internal state of the MD5 object\n//!    with new data.\n//! - `MD5::update_file()` - Update the internal state of the MD5\n//!    object with new data from a file.\n//!\n//! To use this crate, add `mdg` to your `Cargo.toml`:\n//!\n//! ```toml\n//! [dependencies]\n//! mdg = \"0.0.1\"\n//! ```\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! # Examples\n//!\n//! ```no_run\n//! use mdg::MD5;\n//!\n//! let hash = MD5::default();\n//! assert_eq!(hash.to_string(), \"d41d8cd98f00b204e9800998ecf8427e\");\n//! ```\n//! # Warning\n//!\n//! This crate is not intended for cryptographic use. MD5 is not a\n//! cryptographically secure hashing algorithm and should not be used\n//! for applications that require a collision-resistant hash function.\n//!\n//! MD5 is sensitive to length extension attacks, which alter the hash\n//! value if additional data is appended to the input.\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-mdg.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-mdg.svg\",\n    html_root_url = \"https://docs.rs/mdg\"\n)]\n#![crate_name = \"mdg\"]\n#![crate_type = \"lib\"]\n\n/// Import the `params` module.\nmod params;\npub use params::*;\n\n/// Import the `constants` module.\npub mod constants;\npub use constants::*;\n\n/// Import the `digest` module.\npub mod digest;\npub use digest::*;\n\nuse std::convert::TryInto;\nuse std::fmt::Display;\n\n/// The MD5 struct.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct MD5 {\n    /// The buffer.\n    pub buffer: [u8; BLOCK_LENGTH],\n    /// The count.\n    pub count: [u32; 2],\n    /// The digest.\n    pub digest: [u8; DIGEST_LENGTH],\n    /// The state.\n    pub state: [u32; 4],\n}\n\nimpl MD5 {\n    /// Finalize the MD5 object and return the result as a 16-byte array.\n    pub fn finalize(\u0026mut self) -\u003e \u0026Self {\n        // Save the length before padding.\n        let bits: [u8; 8] = (0..8)\n            .into_iter()\n            .map(|i| (self.count[i \u003e\u003e 2] \u003e\u003e ((i \u0026 3) \u003c\u003c 3)) as u8)\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .try_into()\n            .expect(\"Couldn't transform vec into array\");\n\n        // Pad out to 56 mod 64\n        let index = (self.count[0] \u003e\u003e 3) \u0026 63;\n        let pad_len = if index \u003c 56 { 56 - index } else { 120 - index };\n        self.update_with_len(\u0026PADDING, pad_len as usize);\n\n        // Append the length\n        self.update(\u0026bits);\n\n        self.digest = (0..DIGEST_LENGTH)\n            .into_iter()\n            .map(|i| (self.state[i \u003e\u003e 2] \u003e\u003e ((i \u0026 3) \u003c\u003c 3)) as u8)\n            .collect::\u003cVec\u003c_\u003e\u003e()\n            .try_into()\n            .expect(\"Couldn't transform vec into array\");\n\n        self\n    }\n    /// Create a new instance of the MD5 struct.\n    pub fn new() -\u003e Self {\n        Self {\n            state: INITIAL_STATE,\n            count: [0, 0],\n            buffer: [0; BLOCK_LENGTH],\n            digest: [0; DIGEST_LENGTH],\n        }\n    }\n    /// Update the internal state of the MD5 object with new data.\n    pub fn transform(\u0026mut self, data: \u0026[u8]) -\u003e \u0026mut Self {\n        const fn f(x: u32, y: u32, z: u32) -\u003e u32 {\n            (x \u0026 y) | (!x \u0026 z)\n        }\n\n        const fn g(x: u32, y: u32, z: u32) -\u003e u32 {\n            (x \u0026 z) | (y \u0026 !z)\n        }\n\n        const fn h(x: u32, y: u32, z: u32) -\u003e u32 {\n            x ^ y ^ z\n        }\n\n        const fn i(x: u32, y: u32, z: u32) -\u003e u32 {\n            y ^ (x | !z)\n        }\n        let (mut a, mut b, mut c, mut d): (u32, u32, u32, u32) =\n            (self.state[0], self.state[1], self.state[2], self.state[3]);\n\n        for (idx, t_value) in T_VALUES.iter().enumerate() {\n            let (value, g): (u32, usize) = match idx {\n                0..=15 =\u003e (f(b, c, d), idx),\n                16..=31 =\u003e (g(b, c, d), (5 * idx + 1) % DIGEST_LENGTH),\n                32..=47 =\u003e (h(b, c, d), (3 * idx + 5) % DIGEST_LENGTH),\n                48..=63 =\u003e (i(b, c, d), (7 * idx) % DIGEST_LENGTH),\n                _ =\u003e unreachable!(),\n            };\n            let part_value = u32::from_ne_bytes(\n                data[4 * g..4 * g + 4]\n                    .try_into()\n                    .expect(\"Couldn't transform slice into array\"),\n            );\n            let f = value\n                .wrapping_add(a)\n                .wrapping_add(*t_value)\n                .wrapping_add(part_value);\n            a = d;\n            d = c;\n            c = b;\n            b = b.wrapping_add(f.rotate_left(SHIFTS[idx].into()));\n        }\n        self.state[0] = self.state[0].wrapping_add(a);\n        self.state[1] = self.state[1].wrapping_add(b);\n        self.state[2] = self.state[2].wrapping_add(c);\n        self.state[3] = self.state[3].wrapping_add(d);\n\n        self\n    }\n    /// Update the internal state of the MD5 object with new data.\n    pub fn update_with_len(\u0026mut self, value: \u0026[u8], nbytes: usize) -\u003e \u0026mut Self {\n        // Compute number of bytes mod 64\n        let mut offset = ((self.count[0] \u003e\u003e 3) \u0026 63) as usize;\n        let nbits = (nbytes \u003c\u003c 3) as u32;\n        let p = value;\n\n        if nbytes == 0 {\n            return self;\n        }\n\n        // Update the number of bits\n        self.count[0] = self.count[0].wrapping_add(nbits);\n        if self.count[0] \u003c nbits {\n            self.count[1] += 1;\n        }\n\n        self.count[1] += (nbytes \u003e\u003e 29) as u32;\n\n        let part_len = BLOCK_LENGTH - offset;\n        let mut i = part_len;\n\n        // Transform as many times as possible\n        if nbytes \u003e= part_len {\n            self.buffer[offset..(offset + part_len)].clone_from_slice(\u0026p[..part_len]);\n            let buf = self.buffer;\n            self.transform(\u0026buf);\n\n            while i \u003c nbytes - part_len {\n                if nbytes - i \u003e= 64 {\n                    let buf = self.buffer[i..i + part_len].to_vec();\n                    self.transform(\u0026buf);\n                    i += 64;\n                } else {\n                    break;\n                }\n            }\n            offset = 0;\n        } else {\n            i = 0;\n        }\n\n        // Add remaining input in buffer\n        self.buffer[offset..(offset + nbytes - i)].clone_from_slice(\u0026p[i..nbytes]);\n        self\n    }\n}\n\nimpl Default for MD5 {\n    /// Create a new instance of the MD5 struct.\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Display for MD5 {\n    /// Display the current MD5 value.\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        for di in self.digest {\n            write!(f, \"{di:02x}\")?;\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":120,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":121,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":200},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":20},"fn_name st, \"c3fcd3d76192e4007dfb496cca67e13b\");\n    }\n\n    #[test]\n    fn test_mdg_5() {\n        let digest =\n            MD5::hexdigest(\"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789\");\n        assert_eq!(digest, \"d174ab98d277d9f5a5611c2c9f419d9f\");\n    }\n\n    #[test]\n    fn test_mdg_6() {\n        let digest = MD5::hexdigest(\n            \"12345678901234567890123456789012345678901234567890123456789012345678901234567890\",\n        );\n        assert_eq!(digest, \"57edf4a22be3c955ac49da2e2107b67a\");\n    }\n\n    #[test]\n    fn test_update_mdg_many_times() {\n        let digest = MD5::new()\n            .update(b\"a\")\n            .update(b\"b\")\n            .update(b\"c\")\n            .finalize()\n            .to_string();\n        assert_eq!(digest, \"900150983cd24fb0d6963f7d28e17f72\");\n    }\n\n    #[test]\n    fn test_reset() {\n        let digest = MD5::new().update(b\"a\").reset().finalize().to_string();\n        assert_eq!(digest, \"d41d8cd98f00b204e9800998ecf8427e\");\n    }\n\n    #[test]\n    fn test_to_string_before_finalize() {\n        let digest = MD5::new().update(b\"a\").to_string();\n        // Is this acceptable? Or make it an Option that can be None?\n        assert_eq!(digest, \"00000000000000000000000000000000\");\n    }\n\n    #[test]\n    fn update_with_len() {\n        let digest = MD5::new().update_with_len(b\"abc\", 3).finalize().to_string();\n        assert_eq!(digest, \"900150983cd24fb0d6963f7d28e17f72\");\n    }\n    #[test]\n    fn update_file() {\n        let digest = MD5::new().update_file(\"update.txt\").finalize().to_string();\n        assert_eq!(digest, \"47353a0e5ed2e1e0d57213a39e9bb7c4\");\n    }\n    #[test]\n    fn hexdigest_file() {\n        let digest = MD5::hexdigest_file(\"update.txt\");\n        assert_eq!(digest, \"47353a0e5ed2e1e0d57213a39e9bb7c4\");\n    }\n    #[test]\n    fn reset_file() {\n        let digest = MD5::new()\n            .update_file(\"update.txt\")\n            .reset()\n            .finalize()\n            .to_string();\n        assert_eq!(digest, \"d41d8cd98f00b204e9800998ecf8427e\");\n    }\n    #[test]\n    fn transform() {\n        let digest = MD5::new().update_file(\"update.txt\").finalize().to_string();\n        assert_eq!(digest, \"47353a0e5ed2e1e0d57213a39e9bb7c4\");\n    }\n    #[test]\n    fn test_algorithm_to_string() {\n        let hs256 = Algorithm::HS256;\n        assert_eq!(hs256.to_string(), \"HS256\");\n\n        let rs512 = Algorithm::RS512;\n        assert_eq!(rs512.to_string(), \"RS512\");\n    }\n\n    #[test]\n    fn test_default_algorithm() {\n        let default_alg = Algorithm::default();\n        assert_eq!(default_alg, Algorithm::HS256);\n    }\n\n    #[test]\n    fn test_default_jwt() {\n        let default_jwt = JWT::default();\n        assert_eq!(default_jwt.header.alg, Some(Algorithm::HS256));\n        assert_eq!(default_jwt.token, String::new());\n    }\n    #[test]\n    fn test_reset_file() {\n        let mut mdg = MD5::new();\n        mdg.finalize();\n        mdg.reset();\n        assert_eq!(mdg.to_string(), \"00000000000000000000000000000000\");\n    }\n    #[test]\n    fn test_default() {\n        let mut mdg = MD5::default();\n        mdg.finalize();\n        mdg.reset();\n        assert_eq!(mdg.to_string(), \"00000000000000000000000000000000\");\n    }\n\n    #[test]\n    fn test_update_with_len() {\n        let mut md5 = MD5::new();\n        let data = b\"test data\";\n        let nbytes = data.len();\n\n        // Test updating with non-empty data\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [72, 0]);\n        assert_eq!(md5.buffer[0..nbytes], data[..]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with empty data\n        md5.update_with_len(b\"\", 0);\n        assert_eq!(md5.count, [0, 0]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with data that is smaller than part_len\n        let data = b\"test\";\n        let nbytes = data.len();\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [32, 0]);\n        assert_eq!(md5.buffer[0..nbytes], data[..]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with data that is larger than part_len\n        let data = b\"test data test data test data\";\n        let nbytes = data.len();\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [232, 0]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n\n        // Test updating with data that results in overflow of count[0]\n        let data = b\"test data\";\n        let nbytes = data.len();\n        md5.count[0] = u32::max_value();\n        md5.update_with_len(data, nbytes);\n        assert_eq!(md5.count, [71, 1]);\n        // Check the state of the md5 after the update\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset();\n    }\n    #[test]\n    fn test_update_with_len_large_data() {\n        let mut md5 = MD5::new();\n        let data = vec![1; 128];\n        let nbytes = data.len();\n\n        md5.update_with_len(\u0026data, nbytes);\n        assert_eq!(md5.count, [1024, 0]);\n\n        let buffer_len = cmp::min(md5.buffer.len(), nbytes);\n        assert_eq!(md5.buffer[0..buffer_len], data[..buffer_len]);\n\n        let buf = md5.buffer[0..buffer_len].to_vec();\n        md5.transform(\u0026buf);\n        assert_eq!(buffer_len \u003e= 64, true);\n        assert_eq!(md5.count, [1024, 0]);\n\n        let state = md5.state;\n        assert_ne!(state, [0; 4]);\n        md5.reset( u0026buffer[i..(i + part_len)];\n                md5.transform(buf);\n                i += part_len;\n\n                assert_eq!(i, NBYTES);\n                assert_eq!(md5.count, [1024, 0]);\n            }\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","mdg","tests","params.rs"],"content":"#[cfg(test)]\n\n// TODO: Add more tests to bring the code coverage to 100%\nmod tests {\n    extern crate mdg;\n    use mdg::*;\n\n    #[test]\n    fn test_mdg_params_new() {\n        let params = MD5Params::new(0, 1, 2, 3, 4, 5, 6);\n        assert_eq!(params.a, 0);\n        assert_eq!(params.b, 1);\n        assert_eq!(params.c, 2);\n        assert_eq!(params.d, 3);\n        assert_eq!(params.x, 4);\n        assert_eq!(params.s, 5);\n    }\n\n    #[test]\n    fn test_f() {\n        let mut params: MD5Params = MD5Params::new(0, 1, 2, 3, 4, 5, 6);\n        assert_eq!(f(\u0026mut params), ((!1 \u0026 3) + 1));\n    }\n\n    #[test]\n    fn test_g() {\n        let mut params = MD5Params::new(0, 1, 2, 3, 4, 5, 6);\n        assert_eq!(g(\u0026mut params), 1 \u0026 3);\n    }\n\n    #[test]\n    fn test_h() {\n        let mut params = MD5Params::new(0, 1, 2, 3, 4, 5, 6);\n        assert_eq!(h(\u0026mut params), 1 ^ 2 ^ (3 - 1));\n    }\n\n    #[test]\n    fn test_i() {\n        let mut params = MD5Params::new(0, 1, 2, 3, 4, 5, 6);\n        assert_eq!(i(\u0026mut params), 2 ^ ((1 | !3) - 1));\n    }\n    #[test]\n    fn test_mdg_f() {\n        assert_eq!(mdg_f(1, 2, 3), (!1 \u0026 3));\n    }\n\n    #[test]\n    fn test_mdg_h() {\n        assert_eq!(mdg_h(1, 2, 3), 1 ^ 2 ^ 3);\n    }\n\n    #[test]\n    fn test_mdg_i() {\n        assert_eq!(mdg_i(1, 2, 3), 2 ^ (1 | !3));\n    }\n\n    #[test]\n    fn test_rotate_left() {\n        assert_eq!(rotate_left(0b1010, 2), 0b101000);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","psph","benches","psph.rs"],"content":"use cmn::constants::*;\nuse criterion::{black_box, criterion_group, criterion_main, Criterion};\nuse psph::Password;\n\nfn new_benchmark(c: \u0026mut Criterion) {\n    c.bench_function(\"Password::new\", |b| {\n        b.iter(|| {\n            Password::new(\n                black_box(4),\n                black_box(\"-\"),\n                black_box(SPECIAL_CHARS.to_vec()),\n            )\n        })\n    });\n}\ncriterion_group!(benches, new_benchmark);\ncriterion_main!(benches);\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","psph","build.rs"],"content":"fn main() {\n    // println!(\"cargo:rerun-if-changed=src/lib.rs\");\n    // println!(\"cargo:rerun-if-changed=build.rs\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","psph","examples","psph.rs"],"content":"use cmn::constants::*;\nuse psph::Password;\n\nfn main() {\n    let password = Password::new(4, \"-\", SPECIAL_CHARS.to_vec());\n    println!(\n        \"🦀 Password::default():           ✅ {}\",\n        Password::default()\n    );\n    println!(\"🦀 Password::new():               ✅ {password}\");\n    println!(\n        \"🦀 Password::passphrase():        ✅ {}\",\n        password.passphrase()\n    );\n    let mut password = Password::new(4, \"-\", SPECIAL_CHARS.to_vec());\n    println!(\"🦀 Password::set_passphrase\");\n    println!(\n        \"    🔓 Original passphrase:       ✅ {}\",\n        password.passphrase()\n    );\n    password.set_passphrase(\"M1n1Funct1()ns-N3wP@s5phr4s3-Ex@mpl3\");\n    println!(\n        \"    🔐 Updated passphrase:        ✅ {}\",\n        password.passphrase()\n    );\n    println!(\"🦀 Password::len():               ✅ {}\", password.len());\n    println!(\n        \"🦀 Password::is_empty():          ✅ {}\",\n        password.is_empty()\n    );\n    println!(\"🦀 Password::hash():              ✅ {}\", password.hash());\n    println!(\n        \"🦀 Password::password_length():   ✅ {}\",\n        password.password_length()\n    );\n    println!(\n        \"🦀 Password::hash_length():       ✅ {}\",\n        password.hash_length()\n    );\n\n    let entropy = Password::entropy(\u0026password) as u64;\n\n    match entropy {\n        x if x \u003c 40 =\u003e println!(\"🦀 Password::entropy():  ❌ {entropy} bits (Poor)\"),\n        x if (40..55).contains(\u0026x) =\u003e {\n            println!(\"🦀 Password::entropy():  ❌ {entropy} bits (Weak)\")\n        }\n        x if (56..70).contains(\u0026x) =\u003e {\n            println!(\"🦀 Password::entropy():           ⚠️ {entropy} bits (Reasonable)\",)\n        }\n        x if (71..80).contains(\u0026x) =\u003e {\n            println!(\"🦀 Password::entropy():  ⚠️ {entropy} bits (Strong)\")\n        }\n        _ =\u003e println!(\"🦀 Password::entropy():           ✅ {entropy} bits (Excellent)\",),\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","psph","src","lib.rs"],"content":"// Copyright © 2022-2023 Mini Functions. All rights reserved.\n// SPDX-License-Identifier: Apache-2.0\n// SPDX-License-Identifier: MIT\n//!\n//! # A Rust library for generating random passwords and passphrases\n//!\n//! [![Rust](https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/logo/logo-psph.svg)](https://minifunctions.com)\n//!\n//! \u003ccenter\u003e\n//!\n//! [![Rust](https://img.shields.io/badge/rust-f04041?style=for-the-badge\u0026labelColor=c0282d\u0026logo=rust)](https://www.rust-lang.org)\n//! [![Crates.io](https://img.shields.io/crates/v/psph.svg?style=for-the-badge\u0026color=success\u0026labelColor=27A006)](https://crates.io/crates/psph)\n//! [![Lib.rs](https://img.shields.io/badge/lib.rs-v0.0.1-success.svg?style=for-the-badge\u0026color=8A48FF\u0026labelColor=6F36E4)](https://lib.rs/crates/psph)\n//! [![GitHub](https://img.shields.io/badge/github-555555?style=for-the-badge\u0026labelColor=000000\u0026logo=github)](https://github.com/sebastienrousseau/psph)\n//! [![License](https://img.shields.io/crates/l/psph.svg?style=for-the-badge\u0026color=007EC6\u0026labelColor=03589B)](http://opensource.org/licenses/MIT)\n//!\n//! \u003c/center\u003e\n//!\n//! ## Overview\n//!\n//! PassPhrase (PSPH) is a Rust library that empowers developers to\n//! elevate the security of their applications with ease. `PSPH`\n//! generates secure and strong passphrases using a unique combination\n//! of letters, numbers, cases, and symbols to form an unpredictable\n//! string of characters that doesn't resemble words or names with a\n//! high level of entropy.\n//!\n//! ## Features\n//!\n//! - Generate a random password / passphrase.\n//! - Calculate the entropy of a password.\n//! - Calculate the hash of a password.\n//! - Calculate the hash length of a password.\n//! - Check if a password is empty.\n//! - Get the length of a password.\n//! - Get the generated password / passphrase.\n//!\n//! ## Usage\n//!\n//! - [`serde`][]: Enable serialization/deserialization via serde\n//!\n//! [`serde`]: https://github.com/serde-rs/serde\n//!\n#![cfg_attr(feature = \"bench\", feature(test))]\n#![deny(dead_code)]\n#![deny(missing_debug_implementations)]\n#![deny(missing_docs)]\n#![forbid(unsafe_code)]\n#![warn(unreachable_pub)]\n#![doc(\n    html_favicon_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-psph.svg\",\n    html_logo_url = \"https://raw.githubusercontent.com/sebastienrousseau/vault/main/assets/mini-functions/icons/ico-psph.svg\",\n    html_root_url = \"https://docs.rs/psph\"\n)]\n#![crate_name = \"psph\"]\n#![crate_type = \"lib\"]\n\nextern crate cmn;\n/// constants\npub use cmn::constants::*;\n/// words\npub use cmn::words::WORD_LIST;\n\nextern crate hsh;\npub use hsh::Hash;\n\nextern crate vrd;\npub use vrd::Random;\n\nuse std::collections::{HashMap, HashSet};\nuse std::convert::TryInto;\nuse std::f64;\n\n/// A random password / passphrase generator. The generated password\n/// is a string of three words separated by hyphens. Each word is\n/// between 6 and 8 characters long. The first character of each word\n/// is capitalized.\n#[non_exhaustive]\n#[derive(Clone, Debug, PartialEq, PartialOrd)]\npub struct Password {\n    /// The generated passphrase.\n    passphrase: String,\n    /// The special characters to use for replacing letters in words.\n    special_chars: Vec\u003cchar\u003e,\n    /// The separator to use between words.\n    separator: String,\n}\n\nimpl Password {\n    /// Calculates the entropy of a password based on its length, the\n    /// number of unique characters used in the password and the number\n    /// of bits of the hash generated from the password.\n    ///\n    /// # Arguments\n    ///\n    /// * `\u0026self` - An immutable reference to the password.\n    ///\n    /// # Returns\n    ///\n    /// * `f64` - The calculated entropy of the password.\n    ///\n    /// # Entropy Ranges\n    ///\n    /// The following ranges can give you an idea of how the entropy is\n    /// considered:\n    ///\n    /// - Poor: less than 40 bits\n    /// - Weak: 40-55 bits\n    /// - Reasonable: 56-70 bits\n    /// - Strong: 71-80 bits\n    /// - Excellent: 81 bits and above\n    ///\n    /// Keep in mind that these values are just rough estimates and the\n    /// actual entropy of a password depends on the distribution of\n    /// characters used in the password and the number of unique\n    /// characters in it, and not just its length.\n    ///\n    pub fn entropy(\u0026self) -\u003e f64 {\n        let l = self.len() as f64;\n        l * (94.0_f64.log2()).round()\n    }\n    /// Returns the hash of the generated passphrase.\n    pub fn hash(\u0026self) -\u003e String {\n        let mut hash = Hash::new();\n        hash.set_password(\u0026format!(\n            \"{}{}\",\n            self.passphrase,\n            self.special_chars.iter().collect::\u003cString\u003e()\n        ));\n        let hash_value = hash.hash();\n        hash_value.to_string()\n    }\n    /// Returns the hash length.\n    pub fn hash_length(\u0026self) -\u003e usize {\n        self.hash().len()\n    }\n    /// Returns true if the generated passphrase is empty.\n    /// Returns false if the generated passphrase is not empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.passphrase.is_empty()\n    }\n    /// Returns the length of the generated passphrase.\n    pub fn len(\u0026self) -\u003e usize {\n        self.passphrase.len()\n    }\n    /// Returns the generated passphrase.\n    pub fn new(len: u8, separator: \u0026str, special_chars: Vec\u003cchar\u003e) -\u003e Self {\n        // Setup a random number generator.\n        let mut rng = Random::default();\n\n        // Create a new vector to store the words in the passphrase.\n        let mut words: Vec\u003cString\u003e = Vec::new();\n\n        // Convert the special characters to a vector of chars.\n        let ascii: Vec\u003cchar\u003e = SPECIAL_CHARS.to_vec();\n\n        // Create a new HashSet to store the generated words.\n        let mut word_set = HashSet::new();\n\n        // Create a HashMap for storing seen characters for each word\n        let mut seen_chars = HashMap::new();\n\n        // Generate `len` random words from the word list.\n        while words.len() \u003c len.into() {\n            // Choose a random word from the list.\n            let mut word = if let Some(w) = Random::choose(\u0026mut rng, WORD_LIST) {\n                // If a word was found, return it.\n                w\n            } else {\n                // If no word was found, return an empty string.\n                \"\"\n            };\n\n            // Ensure that the random word is not already present in\n            // the vector of words\n            while words.contains(\u0026word.to_string()) {\n                word = if let Some(w) = Random::choose(\u0026mut rng, WORD_LIST) {\n                    // If a word was found, return it.\n                    w\n                } else {\n                    // If no word was found, return an empty string.\n                    \"\"\n                };\n\n                // Get the HashSet of seen characters for the word\n                let word_seen_chars: \u0026mut HashSet\u003cchar\u003e =\n                    seen_chars.entry(word.to_lowercase()).or_default();\n\n                // Iterate through each character in the word and check if it has been seen before\n                let mut has_repeated_chars = false;\n                for c in word.to_lowercase().chars() {\n                    if !word_seen_chars.insert(c) {\n                        has_repeated_chars = true;\n                        break;\n                    }\n                }\n\n                // If word has repeated characters, skip to the next iteration of the loop\n                if has_repeated_chars {\n                    continue;\n                }\n\n                // Check if the word is already in the HashSet. If it is, skip to the next iteration of the loop.\n                if word_set.contains(\u0026word.to_lowercase()) {\n                    continue;\n                }\n\n                // Add the word to the HashSet.\n                word_set.insert(word.to_lowercase());\n            }\n\n            // Generate a random uppercase or lowercase letter from the\n            // ASCII table.\n            let mut random_letter = Random::char(\u0026mut rng);\n\n            // Ensure that the random letter is not already present in\n            // the word that was chosen.\n            while word.contains(random_letter) {\n                random_letter = Random::char(\u0026mut rng);\n            }\n\n            // Convert the word to title case and add a number to the\n            // end of the word.\n            let mut word = word.to_owned();\n            let chars = word.chars().enumerate().collect::\u003cVec\u003c_\u003e\u003e();\n            for (i, c) in chars {\n                if i == 0 || !c.is_alphabetic() {\n                    continue;\n                }\n                let lower = c.to_lowercase().next().unwrap();\n                word.remove(i);\n                word.insert(i, lower);\n                word.insert(i + 1, lower.to_uppercase().next().unwrap());\n            }\n            let first_letter = word.chars().next().unwrap().to_uppercase().next().unwrap();\n            word.remove(0);\n            word.insert(0, first_letter);\n\n            // Generate a new random number between 0 and 99.\n            let nb = rng.range(HASH_COST.try_into().unwrap(), 99);\n\n            word.push(random_letter);\n            word.push(*Random::choose(\u0026mut rng, \u0026ascii).unwrap());\n            word.push_str(\u0026nb.to_string());\n\n            // Replace a random letter in the word with a special\n            // character from the list.\n            let mut chars: Vec\u003cchar\u003e = word.chars().collect();\n            let index = rng.range(0, (chars.len() - 1).try_into().unwrap()) as usize;\n            chars[index] = *Random::choose(\u0026mut rng, \u0026special_chars).unwrap();\n\n            word = chars.into_iter().collect();\n            words.push(word);\n        }\n        // Return the generated passphrase.\n        Self {\n            passphrase: words.join(separator),\n            special_chars,\n            separator: separator.to_string(),\n        }\n    }\n\n    /// Returns the generated passphrase.\n    pub fn passphrase(\u0026self) -\u003e \u0026str {\n        \u0026self.passphrase\n    }\n    /// Returns the password length.\n    pub fn password_length(\u0026self) -\u003e usize {\n        self.passphrase.len()\n    }\n    /// Sets the generated passphrase.\n    pub fn set_passphrase(\u0026mut self, passphrase: \u0026str) {\n        self.passphrase = passphrase.to_string();\n    }\n}\n\nimpl std::fmt::Display for Password {\n    /// Display the generated passphrase.\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.passphrase)\n    }\n}\n\nimpl Default for Password {\n    /// Default to a passphrase of 4 words.\n    fn default() -\u003e Self {\n        Self::new(4, \"-\", SPECIAL_CHARS.to_vec())\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","seb","Team Rousseau Dropbox","Sebastien Rousseau","Users","seb","Code","mini-functions","psph","tests","psph.rs"],"content":"#[cfg(test)]\n\n// TODO: Add more tests to bring the code coverage to 100%\nmod tests {\n    use cmn::constants::*;\n    use psph::Password;\n    use vrd::Random;\n\n    #[test]\n    fn test_password() {\n        let password = Password::new(3, \"-\", SPECIAL_CHARS.to_vec());\n        assert_eq!(password.passphrase().split('-').count(), 3);\n    }\n\n    #[test]\n    fn test_default() {\n        let default_result = Password::default();\n        let expected_result = Password::new(4, \"-\", SPECIAL_CHARS.to_vec());\n        assert_ne!(default_result, expected_result);\n    }\n\n    #[test]\n    fn test_set_password() {\n        let mut password = Password::new(3, \"-\", SPECIAL_CHARS.to_vec());\n        password.set_passphrase(\"test\");\n        assert_eq!(password.passphrase(), \"test\");\n    }\n\n    #[test]\n    fn test_password_entropy() {\n        let password = Password::new(4, \"-\", vec!['!', '@', '#']);\n        let entropy = password.entropy();\n        assert!(entropy \u003e 71.0);\n    }\n\n    #[test]\n    fn test_password_hash_length() {\n        let password = Password::new(4, \"-\", vec!['!', '@', '#']);\n        let hash_length = password.hash_length();\n        assert_eq!(hash_length, 64);\n    }\n\n ert it to an SVG representation with a custom size of 512x512\n    let qrcode = qr_code!(URL.into());\n    let qrcode_svg = qrcode.to_svg(512); // Convert the QRCode into an SVG representation with a custom size of 512x512\n    match fs::write(\"qrcode.svg\", qrcode_svg) {\n        Ok(_) =\u003e println!(\"🦀 svg file created:           ✅ qrcode.svg\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n        Err(e) =\u003e println!(\"🦀 svg file created:           ❌ qrcode.svg: {e}\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n    }\n    match fs::remove_file(\"qrcode.svg\") {\n        Ok(_) =\u003e println!(\"🦀 svg file removed:           ✅ qrcode.svg\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n        Err(e) =\u003e println!(\"🦀 svg file removed:           ❌ qrcode.svg: {e}\"), // Print the path to the SVG representation of the QRCode that was saved to a file called \"qrcode.svg\"\n    }\n    // Create a new QRCode using the macro qr_code_to into a PNG representation with a custom size of 512x512\n    let qrcode = qr_code_to!(URL.into(), \"png\", 512);\n    match qrcode.save(\"qrcode.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file created:           ✅ qrcode.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 png file created:           ❌ qrcode.png: {e}\",), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n    }\n    match fs::remove_file(\"qrcode.png\") {\n        Ok(_) =\u003e println!(\"🦀 png file removed:           ✅ qrcode.png\"), // Print the path to the PNG representation of the QRCode that was saved to a file called \"qrcode.png\"\n        Err(e) =\u003e println!(\"🦀 png file removed:           ❌ qrcode.png: {e}\",
