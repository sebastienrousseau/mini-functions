name: ❯ mini_functions_release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [16]
        target:
          - x86_64-unknown-linux-gnu # 64-bit Linux (kernel 2.6.32+, glibc 2.11+)
          - x86_64-pc-windows-gnu # 64-bit Windows (7 or later)
          - x86_64-apple-darwin # 64-bit macOS (10.7 Lion or later)
          - aarch64-unknown-linux-gnu # ARM64 Linux (kernel 4.1, glibc 2.17+)
          - aarch64-apple-darwin # ARM64 macOS (10.15 Catalina or later)
    steps:
      - name: Checkout repository 🛎️
        id: checkout
        uses: actions/checkout@v3

      - name: Restore dependencies cache 📦
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ~/.rustup
          key: ${{ runner.os }}-cache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-rustup-
      - name: Install Rust 🦀
        id: rust-install
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
      - name: Build the project 🚀
        id: build
        run: |
          cargo build --release --workspace --target ${{ matrix.target }}

      - name: Package the binary 📦
        id: package
        run: |
          mkdir -p target/package
          tar czf target/package/${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release .

      - name: Deploy 🚀
        id: deploy
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}.tar.gz
          path: target/package/${{ matrix.target }}.tar.gz

      - name: Generate Changelog 📜
        id: changelog
        run: |
          cargo changelog > CHANGELOG.md

      - name: Create Release 🚀
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: true
          prerelease: false
