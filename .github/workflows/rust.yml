name: â¯ rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-windows-gnu
          - aarch64-apple-darwin
          - arm64-unknown-linux-gnu
          - arm64-pc-windows-gnu
          - arm64-apple-darwin
          - armv7-unknown-linux-gnueabihf
          - armv7-pc-windows-gnu
          - armv7-apple-darwin
          - wasm32-unknown-unknown
          - wasm32-pc-windows-gnu
          - wasm32-wasi

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: Install rustfmt ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
          override: true
          profile: minimal
          toolchain: stable

      - name: Run rustfmt ğŸ¦€
        run: rustup component add rustfmt

      - name: Check formatting ğŸ¦€
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check --verbose

      - name: Build ğŸš€
        run: cargo build --release --target $TARGET --out-dir target/release

      - name: Run tests ğŸ§ª
        run: cargo test --release --target $TARGET --out-dir target/release

      - name: Upload artifacts ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: mini-functions
          path: target/release
